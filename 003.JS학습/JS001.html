<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001. 자바스크립트 기본 + DOM선택법</title>
    <!-- 자바스크립트 코딩구역 - 인터널방식 -->
    <script>
        // 한줄주석
        /* 여러줄주석 */

        /******************************************** 
            [ 자바스크립트란? ]

            - 고정적인 HTML구조와 CSS로 디자인된 웹문서의
            디자인 혹은 기능적으로 구현된 것을 변경하기
            위해 개발된 브라우저전용 프로그래밍 언어다!

            - 자바스크립트와 자바언어는 다른다!
            (자바스크립트를 줄서서 "자바"라고 하지말자!)
            그냥 JS라고 하자!

            ___________________________________________

            [ JS의 코딩구역 ]

            1. 인터널방식(internal)
            - html의 script 요소 내부에 데이터로 코딩함

            2. 익스터널방식(external)
            - JS외부파일로 확자장가 .js임
            - html 페이지에서 script 요소에 src속성의
            값으로 파일위치를 지정하여 호출한다!

            예) <script src="파일경로/이름.js">

            3. 이벤트 속성의 인라인코딩
            - html요소의 이벤트속성 값으로 JS코드를 작성함
            예) onclick="값" / onmouseover="값"
            _____________________________________________

            [ JS의 역할 ]

            1. HTML을 변경한다.
            2. CSS의 디자인요소를 재정의한다!

            [ 각 언어별 역할 비유 ]
            1. HTML(구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 전기, 수도, 엘리베이터 등

            ____________________________________________
        
            [ JS의 화면출력 ]
            1. document.write(내용) - html문서 상단에 출력
            2. alert(내용) - 팝업형식의 경고창으로 출력됨
            3. console.log(내용) -콘솔창에 출력됨->개발시 많이씀
            (콘솔 - 브라우저 엔진에서 관할하는 내부출력모드)

         *********************************************/

        // 출력확인1
        // document.write("<h1>나는 프론트엔드 개발자다!</h1>");

        // 출력확인2
        // alert("그러냐? 개발자냐?");
        // html 태그를 브라우저화면에 랜더링하기 전에 먼저작동함!

        // 출력확인3
        // console.log("추카드립니다! 짝짝짝!");
        // 콘솔로그는 콘솔창에서 확인한다
        // (F12개발자모드의 Console 탭메뉴 클릭!)


        /************************************************** 
                [ JS 코드의 특징 ]
                -> JS의 명력어 실행코드는 만나는 즉시 실행됨!
                그래서 내가 원하는 시점에 원하는 이벤트에 
                명령어코드를 실행하려면 함수가 필요하다!

                _______________________________________

                [ JS의 함수 ]
                - 정의: 특정실행코드를 특정이벤트에 실행하도록
                호출시에만 코드를 실행하는 코드저장공간
                - 형식: function 함수명(전달변수){코드}
                - 호출: 함수명(값) 
                    (값은 함수의 변수개수만큼 보냄)

                ____________________________________

                [ JS의 이벤트란? ]
                - 브라우저에서 실행되는 입력관련 시점을
                구분하여 알려주는 요소

                - 이벤트의 종류:
                1) 마우스관련 이벤트
                - click, dblclick, mouseover, mouseout,...
                2) 키보드관련 이벤트
                - keydown, keyup, keypress,...
                3) 기타 이벤트
                - load, focus, blur,...

                - 이벤트와 함수를 연결하려면
                html 요소 속성에 이벤트속성이 이미 모두
                만들어져 있다~~~!!!!!!
                이 속성의 값으로 함수를 호출 할 수 있다!

                [ HTML 이벤트 속성 ]
                - on+이벤트명 = 값
                예) onmouseover="" / onkeyup="" 
                    onload=""

                _____________________________________

                [ JS에서 따옴표의 의미! ]
                - 값을 의미!(string:문자데이터)
                - 문자를 따옴표로 안싸면 그것은 변수라고함!

                _____________________________________

                [ JS에서 이퀄의 의미! ]
                - 이퀄은 오른쪽의 값이 왼쪽에 할당됨을 의미!
                (할당은 값이 변수등에 들어감을 말한다!)
                -> 절대로 같다는 의미가 아님!

                ______________________________________

                [ JS에서 점(.)의 의미 ]
                - 객체의 하위 메서드나 속성으로 들어감을 의미
                - 객체는 목적을 가지고 만든 프로그램 단위체
                - 메서드는 객체 내부에 만든 함수(코드집합)
                - 속성은 객체 내부의 특정값을 정의하는 항목

                예) 
                우주.은하계.태양계.지구.대한민국.서울.강남구.테헤란로

                __________________________________________

                [ JS의 코드 마무리는 세미콜론;;;;;;;; ]
                - JS의 코드 끝에는 세미콜론으로 마무리한다!
                - 세미콜론이 안붙는 경우 : 
                                선언적함수끝, 제어문끝

                (참고: 자동세미콜론삽입 기능
                    ASI(Automatic Semicolon Insertion)
                    - 브라우저가 세미콜론을 필요한 부분에
                    구문분석을 하여 자동으로 세미콜론을
                    프로그램 실행전에 넣어주는 기능이 있다!
                    - 주의사항: 편리할 수 있지만 자동 구문분석시
                    오류분석이 있을 수 있으므로 개발자가 직접
                    세미콜론을 넣어주는 것을 추천함!!!
                )

                _______________________________________

                [ JS에서 요소를 선택하는 방법! ]

                - document 객체 : 
                    html문서 전체를 담고있는 DOM객체
                - DOM(Document Object Model)
                : 문서에 있는 각 요소로 접근할 수 있는
                방법론을 가지는 모델링(인터페이스)

                [ JS 기본요소 선택법 ]
                
                1. 아이디요소 선택법 : 
                getElementById() 메서드

                document.getElementById(아이디명)
                -> html요소 중 아이디요소는 유일하므로
                한번에 선택가능!
                
                - 메서드 이름분석
                get -> 가져와라!
                Element -> 요소 하나를
                By Id -> 아이디에 의한 것으로!

                __________________________________

                2. 클래스요소 선택법 :
                getElementsByClassName() 메서드
                - html요소 중 클래스는 여러개 올 수 
                있기때문에 컬렉션집합을 만들어서
                관리하기 때문에 선택시 순번을 써야함!
                -> .item(순번) 또는 [순번]
                -> 순번은 0부터셈!

                - 메서드 이름분석
                get -> 가져와라!
                Elements -> 요소들을
                By Class Name -> 클래스 이름에 의한 것으로


                예) 해당 클래스명을 가진 요소 중 첫번째것
                document
                .getElementsByClassName(클래스명)
                .item(0)

                또는

                document
                .getElementsByClassName(클래스명)[0]

                __________________________________

                2. 태그요소 선택법 :
                getElementsByTagName() 메서드
                - html요소 중 태그는 여러개 올 수 
                있기때문에 컬렉션집합을 만들어서
                관리하기 때문에 선택시 순번을 써야함!
                -> .item(순번) 또는 [순번]
                -> 순번은 0부터셈!

                - 메서드 이름분석
                get -> 가져와라!
                Elements -> 요소들을
                By Tag Name -> 태그 이름에 의한 것으로


                예) 해당 태그명을 가진 요소 중 첫번째것
                document
                .getElementsByTagName(태그명)
                .item(0)

                또는

                document
                .getElementsByTagName(태그명)[0]

                __________________________________

                [ JS에서 요소 선택 후 html변경하기 ]

                선택요소.innerHTML = html코드

                -> 선택요소 내부의 자식으로 html코드를 넣는다!

                ____________________________________

                [ JS에서 요소 선택 후 CSS 변경하기 ]

                선택요소.style.스타일시트속성명 = 속성값
                - 선택요소의 CSS 특정 속성값을 변경함
                - 스타일시트 속성명은 모두 변수형으로 JS의
                브라우저 객체 만들어져 있다!

                예) "font-size" -> fontSize
                    "border-radius" -> borderRadius

                - 이음절 이상 속성명은 데쉬(-)를 빼고 첫단어를
                대문자처리함!

                -> JS에서 CSS를 변경하면 요소 태그 내부에
                style속성으로 인라인 코딩되어 들어간다!
                (최우선순위로 적용됨!)

                ____________________________________

                [ JS에서 코드를 재사용하는 방법 ]
                - 선택요소를 변수에 넣기!
                - 변수는 어떤 값이나 객체를 저장하는 공간
                - 변수명은 그 저장된 공간의 주소명이다!
                - 변수 사용법: 
                    var 변수명 = 값
                ->>> 변수는 따옴표로 싸지 않는 문자다!!!


        **************************************************/


        /**************************************** 
            함수명: showMe
            기능: .pbox의 디자인을 변경한다!
        ****************************************/
        function showMe(){

            // 1. 함수호출확인
            console.log("나야나!!!");

            // 2. html 변경하기
            // 변경대상: #name
            // 변경내용: html 이미지넣기
            document
            // 현재문서전체
            .getElementById("name")
            // 특정아이디요소 가져오기
            .innerHTML = '<img src="images/kim.png" alt="김비서가 왜그럴까">';
            // html요소를 넣는 속성
            // 이퀄 오른쪽의 데이터가 왼쪽으로 들어감(할당!)

            // 3. CSS 변경하기
            // 대상선정 : .pbox
            // 대상을 변수에 담아서 재사용한다!

            // 클래스를 변수에 담는다!
            var tg = 
            document.getElementsByClassName("pbox").item(0);
            // var는 variable(변수)에서 나온말. 변수선언시 사용

            // (1) 글자색 변경하기
            tg.style.color = "lime";

            // (2) 글자크기 변경하기
            tg.style.fontSize = "50px";

            // (3) 트랜지션주기
            tg.style.transition = "2s";


        } ///////////// showMe 함수 ////////////////
        ///////////////////////////////////////////

    </script>
    <style>
        .pbox{
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            font-size: 24px;
            width: 700px;
            height: 600px;
            border: 4px solid purple;
            color: yellow;
            text-shadow: 1px 1px 1px #000;
        }
    </style>
</head>
<body>
    
    <p class="pbox" title="여기를 클릭하세요!" onclick="showMe()">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name"></span>
    </p>

    
</body>
</html>
