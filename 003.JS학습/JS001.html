<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001. 자바스크립트 기본 + DOM선택법</title>
    <!-- 자바스크립트 코딩구역 - 인터널방식 -->
    <script>
        // 한줄주석
        /* 여러줄주석 */

        /******************************************** 
            [ 자바스크립트란? ]

            - 고정적인 HTML구조와 CSS로 디자인된 웹문서의
            디자인 혹은 기능적으로 구현된 것을 변경하기
            위해 개발된 브라우저전용 프로그래밍 언어다!

            - 자바스크립트와 자바언어는 다른다!
            (자바스크립트를 줄서서 "자바"라고 하지말자!)
            그냥 JS라고 하자!

            ___________________________________________

            [ JS의 코딩구역 ]

            1. 인터널방식(internal)
            - html의 script 요소 내부에 데이터로 코딩함

            2. 익스터널방식(external)
            - JS외부파일로 확자장가 .js임
            - html 페이지에서 script 요소에 src속성의
            값으로 파일위치를 지정하여 호출한다!

            예) <script src="파일경로/이름.js">

            3. 이벤트 속성의 인라인코딩
            - html요소의 이벤트속성 값으로 JS코드를 작성함
            예) onclick="값" / onmouseover="값"
            _____________________________________________

            [ JS의 역할 ]

            1. HTML을 변경한다.
            2. CSS의 디자인요소를 재정의한다!

            [ 각 언어별 역할 비유 ]
            1. HTML(구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 전기, 수도, 엘리베이터 등

            ____________________________________________
        
            [ JS의 화면출력 ]
            1. document.write(내용) - html문서 상단에 출력
            2. alert(내용) - 팝업형식의 경고창으로 출력됨
            3. console.log(내용) -콘솔창에 출력됨->개발시 많이씀
            (콘솔 - 브라우저 엔진에서 관할하는 내부출력모드)

         *********************************************/

        // 출력확인1
        // document.write("<h1>나는 프론트엔드 개발자다!</h1>");

        // 출력확인2
        // alert("그러냐? 개발자냐?");
        // html 태그를 브라우저화면에 랜더링하기 전에 먼저작동함!

        // 출력확인3
        // console.log("추카드립니다! 짝짝짝!");
        // 콘솔로그는 콘솔창에서 확인한다
        // (F12개발자모드의 Console 탭메뉴 클릭!)


        /************************************************** 
                [ JS 코드의 특징 ]
                -> JS의 명력어 실행코드는 만나는 즉시 실행됨!
                그래서 내가 원하는 시점에 원하는 이벤트에 
                명령어코드를 실행하려면 함수가 필요하다!

                _______________________________________

                [ JS의 함수 ]
                - 정의: 특정실행코드를 특정이벤트에 실행하도록
                호출시에만 코드를 실행하는 코드저장공간
                - 형식: function 함수명(전달변수){코드}
                - 호출: 함수명(값) 
                    (값은 함수의 변수개수만큼 보냄)

                ____________________________________

                [ JS의 이벤트란? ]
                - 브라우저에서 실행되는 입력관련 시점을
                구분하여 알려주는 요소

                - 이벤트의 종류:
                1) 마우스관련 이벤트
                - click, dblclick, mouseover, mouseout,...
                2) 키보드관련 이벤트
                - keydown, keyup, keypress,...
                3) 기타 이벤트
                - load, focus, blur,...

                - 이벤트와 함수를 연결하려면
                html 요소 속성에 이벤트속성이 이미 모두
                만들어져 있다~~~!!!!!!
                이 속성의 값으로 함수를 호출 할 수 있다!

                [ HTML 이벤트 속성 ]
                - on+이벤트명 = 값
                예) onmouseover="" / onkeyup="" 
                    onload=""

                


        **************************************************/


        /**************************************** 
            함수명: showMe
            기능: .pbox의 디자인을 변경한다!
        ****************************************/
        function showMe(){

            // 1. 함수호출확인
            console.log("나야나!!!");

        } ///////////// showMe 함수 ////////////////
        ///////////////////////////////////////////

    </script>
    <style>
        .pbox{
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            font-size: 24px;
            width: 700px;
            height: 600px;
            border: 4px solid purple;
            color: yellow;
            text-shadow: 1px 1px 1px #000;
        }
    </style>
</head>
<body>
    <p class="pbox" title="여기를 클릭하세요!" onclick="showMe()">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name"></span>
    </p>

    
</body>
</html>
