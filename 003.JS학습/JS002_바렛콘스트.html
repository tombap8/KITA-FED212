<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수 var / let, 상수 const</title>
    <script>
        /******************************************** 
            변수는 바.렛.콘스트!!!

            [ var ] : 함수영역변수

            1. 함수영역에서 사용할때만 지역변수, 
                바깥쪽은 전역변수다!
            2. 전역변수와 같은 이름의 변수를 함수에서
            값을 주면 덮어쓰기가 된다!
            3. 함수영역에서 전역변수와 같은 이름의 변수를
            선언하면 전역변수와 다른 지역변수로 관리된다!
            (이렇게 하면 코딩이 혼란스러워진다!!!)

            ___________________________________

            [ let ] : 블록영역변수 (중괄호는 모두 블록임!)




        ********************************************/

        //// var 테스트 ////
        // JS에서 중괄호{}란? -> 코드를 묶어주는 영역

        // 함수 중괄호에서 var ///////////////////
        function callMe(){
            var korea = "한국";
            console.log("함수내 korea:"+korea);
        } ////// 함수 ////////

        // 함수바깥에 같은 이름의 변수를 선언할당하면?
        var korea = "미국";

        // 함수호출
        callMe();
        
        // 함수밖 변수는 전역변수임
        console.log("함수밖 korea:"+korea);

        /// if문 중괄호 var ////////////////
        if(true){
            var who = "누구?";
            console.log("if문안 who:"+who);
        } //// if ////
        
        console.log("if문밖 who:"+who);

        //// for문 중괄호 var //////////
        for(var i=3;i>0;i--){
            console.log("for문안 i:"+i);
        } /////// for문 //////////
        
        console.log("for문밖 i:"+i);

        //////////////////////////////////////////

        /// let, const 테스트 ////////////////

        /// 전역변수 //////
        var seoul = "서울";
        var jeju = "제주도";
        let toktok = "카톡";
        let sport = "축구";

        //// 중괄호로 영역을 구분해 본다! //////

        { //********************************************
            /// 블록영역 (중괄호내부) 에서 전역변수 찍기 ///
            console.log("전역변수를 블록영역에서 확인!");
            console.log("seoul:"+seoul);

            // 블록변수 //////////////////////////////
            var seoul = "강남구";
            // 전역변수가 다시 선언되어 할당된 결과임!

            ///////////////////////////////////////////
            console.log("블록변수를 블록영역에서 확인!");
            console.log("seoul:"+seoul);
            console.log("jeju:"+jeju);
            console.log("toktok:"+toktok);

        } //*********************************************
        
        console.log("전역변수를 바깥에서 확인!");
        console.log("seoul:"+seoul);
    </script>
</head>
<body>
    
</body>
</html>
