<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열변수와 객체</title>
    <style>
        h1 {
            text-align: center;
        }

        div {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /* 줄바꿈방지 */
            line-height: 84px;
            margin: 5px auto;
            /* 가로중앙 */
            font-size: 24px;
        }
    </style>
    <script>
        // JS는 코드가 만나는 순간 바로실행됨!
        // 따라서 html body 상단에 코딩된 JS는
        // body내부의 요소들이 로딩전에 실행됨!
        // 그래서 에러가 남!
        /* 
            예컨데)
            Uncaught TypeError: 
            Cannot set properties of null 
            (setting 'innerText')
        */
        // 그래서 에러가 안나게 하려면
        // html요소 보다 아랫쪽에 JS코드 구역을 만들거나
        // html로딩구역에 코딩함!

        // 로딩구역만들기!
        // 로딩이벤트 2가지
        // 1. load -> 이미지나 동영상까지 모두 로딩후 실행
        // 2. DOMContentLoaded -> html 태그만 그려지면 바로 실행
        // -> 2번 이벤트가 속도면에서 빠르다!

        // 이벤트 등록 JS내장함수 //
        // addEventListener(이벤트명,함수)
        // -> 특정이벤트와 실행함수를 연결해주는 JS내장함수!

        // 로딩구역 ///////////////////////////////////
        // window객체 : 브라우저 전체창에 관련된 객체
        window.addEventListener("DOMContentLoaded", loadFn);
        // 파라미터가 없는 함수를 호출할 경우 함수명만 써도됨!

        /****************************************** 
             함수명: loadFn
             기능: 페이지로딩시 호출되는 함수
        ******************************************/
        function loadFn() {

            // 로딩후 호출확인
            console.log("로딩완료!");

            /* 
                [ 배열(Array) 변수란? ]
                - 여러개의 데이터를 묶음으로 변수하나에 저장함
                - 각 데이터를 하나의 이름으로 호출할 수 있는 
                메모리 공간
                (예컨데 묶음은 계란한판, 아파트 각 동 등)

                - 배열의 선언
                1. new Array()
                - new 키워드 : 객체를 실제로 메모리안에 생성하는 방법

                - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
                - 객체는 독립된 특성을 가지고 있어야 한다!
                예컨데 자동차, 볼펜, 물통, 가방 등
                독립된 별도의 기능이 있어야 하고 명사적특징과
                동사적 특징이 모두 있어야 함!
            
            */
            var arr1 = new Array("1993년 10월 12일", "183cm", "65kg", "너도 인간이니?", 4568, "서강준");
            // 선언된 배열변수에 할당은 배열객체의 소괄호 안에 한다.
            // (값1,값2,값3,...) 콤마로 구분하여 넣는다!

            // 배열변수에 할당한 데이터 불러오기
            // 호출방법 : 배열변수명[순번] -> 순번은 0부터!

            // 출력대상: txt1
            var txt1 = document.getElementById("txt1");

            txt1.innerText = `이름:${arr1[5]} `;
            txt1.innerText += ` / 키: ${arr1[1]}`;
            txt1.innerText += ` / 몸무게: ${arr1[2]}`;
            txt1.innerText += ` / 최근작: ${arr1[3]}`;

            // 2. 배열의 선언과 할당의 다른방식
            // 배열변수명 = [값1,값2,...]
            // 이 방식이 가장 많이 쓰이는 보편적인 방식임
            // new Array() 라고 객체 생성을 하지 않아도 
            // 자동생성됨!
            var arr2 = ["삼일절", "태극기", 1919,
                function () {
                    alert("대한독립만세!");
                }
            ];
            // 배열에 함수를 넣을 수 있을까? OK!
            // function(){} -> 이런 함수를 익명함수라고 함!

            // 배열개수 찍기 : 배열변수명.length
            console.log("arr2 배열변수개수:", arr2.length);

            // 출력대상: #txt2
            var txt2 = document.getElementById("txt2");
            // 출력할 문장: 삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 민중봉기를 기념하는 날이다
            txt2.innerText = `${arr2[0]}은 ${arr2[2]}년에 일제에 항거하여 ${arr2[1]}를 들고 일어난 민중봉기를 기념하는 날이다`;

            // txt2를 클릭시 배열값으로 넣은 함수호출하기!
            txt2.onclick = function () {
                arr2[3]();
                // 함수는 호출시 소괄호가 필수!!!
            }; ///////// click //////////

            // 선택요소의 이벤트속성에 익명함수를 할당!
            // -> 이벤트 발생시 익명함수 안의 코드가 실행됨!

            // 3. 배열을 미리 생성하여 각각 할당하는 방법
            // 배열변수명 = [] -> 이 변수가 배열변수로 설정됨!
            // 배열변수명.length = 숫자 -> 숫자만큼 배열이 생성됨!
            // 배열변수명.length 는 배열의 개수도 읽고 설정도함

            var arr3 = []; // arr3가 배열변수로 설정됨
            arr3.length = 8; // arr3가 8개의 공간을 설정함!
            // 각 배열주소에 값을 할당한다!
            arr3[0] = "산";
            arr3[1] = "할아버지";
            arr3[2] = "구름모자";
            arr3[3] = "썻네~!";
            arr3[4] = "나비같이";
            arr3[5] = "훨훨";
            arr3[6] = "훠얼훨";
            arr3[7] = "날아서~!";

            // 배열값 전체찍기 : valueOf() 
            //  -> 결과를 콤마로 구분해서 찍어줌
            console.log("arr3 배열전체값:",arr3.valueOf());
            // 참고로 변수만 찍어도 valueOf()를 브라우저가 해줌!^^

            // 변수전체 찍기에서 사이에 배경값 구분자 변경하기
            // join(구분자) -> 구분자는 특수문자 등 여러가지임
            console.log("arr3 배열구분자변경:",arr3.join("*"));

            // 배열값 뒤에 동적으로 추가하기
            // push(값) -> 배열맨뒤에 값을 추가함!
            arr3.push("김창완작사");

            // 화면출력대상: #txt3
            var txt3 = document.getElementById("txt3");

            // 배열값사이에 별(★)을 넣어 출력할것!
            txt3.innerText = arr3.join("★");

            /* 
                [ 객체(Object) 란? ]

                - 독립된 속성과 메서드를 가지는 프로그램 단위체
                - 속성은 명사적 특징, 메서드는 동사적 특징

                (참고:
                    브라우저에 이미 만들어져 있는 객체를
                    내장객체라고 한다!
                    -> 브라우저 내장객체들:
                    window : 윈도우(브라우저화면)표시 관련 객체
                    document : 문서구조에 관련된 객체
                    Array : 배열객체
                    Object : 객체를 만들기 위한 객체
                    Date : 날짜객체
                    Math : 수학객체
                )

                [ 객체의 선언 ]
                - new Object()

                [ 객체의 할당 ]
                - 중괄호를 사용하여 할당코딩을 함
                - {속성명:값,속성명:값,...}
                - 여러값을 셋팅할때 콤마로 구분한다
                - 배열과 비교하여 이해하기 쉽고 호출하기 쉽다!

                [ 객체의 호출 ]
                - 객체명[속성명]

            */

            var SHK = new Object({
                "너의 이름은?":"김수현",
                "생일":"1988년 2월 16일",
                "키":"180cm",
                "몸무게":"65kg",
                "성별":"남자",
                "비밀번호":7777,
                "팬레터":function(){
                    // 1.메시지 띄우기
                    alert("오빠, 지금뭐해?");
                    // 2.배경이미지 출력박스에 넣기
                    txt4.style.background = 
                    "url(https://file2.nocutnews.co.kr/newsroom/image/2020/01/01/20200101093641185867_0_786_786.jpg) repeat-x top/auto 100%";
                    // 3.글자색 흰색
                    txt4.style.color = "#fff";
                    // 4.글자그림자 
                    txt4.style.textShadow = "0 0 5px #000";
                }
            }); /////// SHK 객체 /////////

            // 객체출력하기 //
            // 대상: #txt4
            var txt4 = document.getElementById("txt4");

            txt4.innerText = 
            `당신이 좋아하는 남자배우는? ${SHK["너의 이름은?"]}`;

            txt4.innerText += 
            ` / 몸무게를 아세요? ${SHK["몸무게"]}`;

            // 객체에 셋팅된 함수를 보통 "메서드"라고 부른다!
            // 이 메서드를 호출해 보자!
            txt4.onclick = function(){
                SHK["팬레터"]();
                // 함수호출시엔 반드시 소괄호 필수!!!
            }; ////// click 이벤트 함수 ///////

            // title속성 넣기(툴팁나오게하기!)
            txt4.title = "여기를 클릭하여 김수현 팬레터를 확인하세요!";
            // 손가락표시
            txt4.style.cursor = "pointer";





        } ////////////// loadFn 함수 ////////////////
        /////////////////////////////////////////////
    </script>
</head>

<body>
    <h1>배열변수와 객체</h1>
    <div id="txt1"></div>
    <div id="txt2"></div>
    <div id="txt3"></div>
    <div id="txt4"></div>
    <div id="txt5"></div>
    <div id="txt6"></div>

</body>

</html>
