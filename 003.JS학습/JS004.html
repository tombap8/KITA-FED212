<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열변수와 객체</title>
    <style>
        h1 {
            text-align: center;
        }

        div {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /* 줄바꿈방지 */
            line-height: 84px;
            margin: 5px auto;
            /* 가로중앙 */
            font-size: 24px;
        }
    </style>
    <script>
        // JS는 코드가 만나는 순간 바로실행됨!
        // 따라서 html body 상단에 코딩된 JS는
        // body내부의 요소들이 로딩전에 실행됨!
        // 그래서 에러가 남!
        /* 
            예컨데)
            Uncaught TypeError: 
            Cannot set properties of null 
            (setting 'innerText')
        */
        // 그래서 에러가 안나게 하려면
        // html요소 보다 아랫쪽에 JS코드 구역을 만들거나
        // html로딩구역에 코딩함!

        // 로딩구역만들기!
        // 로딩이벤트 2가지
        // 1. load -> 이미지나 동영상까지 모두 로딩후 실행
        // 2. DOMContentLoaded -> html 태그만 그려지면 바로 실행
        // -> 2번 이벤트가 속도면에서 빠르다!

        // 이벤트 등록 JS내장함수 //
        // addEventListener(이벤트명,함수)
        // -> 특정이벤트와 실행함수를 연결해주는 JS내장함수!

        // 로딩구역 ///////////////////////////////////
        // window객체 : 브라우저 전체창에 관련된 객체
        window.addEventListener("DOMContentLoaded", loadFn);
        // 파라미터가 없는 함수를 호출할 경우 함수명만 써도됨!

        /****************************************** 
             함수명: loadFn
             기능: 페이지로딩시 호출되는 함수
        ******************************************/
        function loadFn() {

            // 로딩후 호출확인
            console.log("로딩완료!");

            /* 
                [ 배열(Array) 변수란? ]
                - 여러개의 데이터를 묶음으로 변수하나에 저장함
                - 각 데이터를 하나의 이름으로 호출할 수 있는 
                메모리 공간
                (예컨데 묶음은 계란한판, 아파트 각 동 등)

                - 배열의 선언
                1. new Array()
                - new 키워드 : 객체를 실제로 메모리안에 생성하는 방법

                - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
                - 객체는 독립된 특성을 가지고 있어야 한다!
                예컨데 자동차, 볼펜, 물통, 가방 등
                독립된 별도의 기능이 있어야 하고 명사적특징과
                동사적 특징이 모두 있어야 함!
            
            */
            var arr1 = new Array("1993년 10월 12일", "183cm", "65kg", "너도 인간이니?", 4568, "서강준");
            // 선언된 배열변수에 할당은 배열객체의 소괄호 안에 한다.
            // (값1,값2,값3,...) 콤마로 구분하여 넣는다!

            // 배열변수에 할당한 데이터 불러오기
            // 호출방법 : 배열변수명[순번] -> 순번은 0부터!

            // 출력대상: txt1
            var txt1 = document.getElementById("txt1");

            txt1.innerText = `이름:${arr1[5]} `;
            txt1.innerText += ` / 키: ${arr1[1]}`;
            txt1.innerText += ` / 몸무게: ${arr1[2]}`;
            txt1.innerText += ` / 최근작: ${arr1[3]}`;

            // 2. 배열의 선언과 할당의 다른방식
            // 배열변수명 = [값1,값2,...]
            // 이 방식이 가장 많이 쓰이는 보편적인 방식임
            // new Array() 라고 객체 생성을 하지 않아도 
            // 자동생성됨!
            var arr2 = ["삼일절","태극기",1919];

            // 배열개수 찍기 : 배열변수명.length
            console.log("arr2 배열변수개수:",arr2.length);

            // 출력대상: #txt2
            var txt2 = document.getElementById("txt2");
            // 출력할 문장: 삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 민중봉기를 기념하는 날이다
            txt2.innerText = `${arr2[0]}은 ${arr2[2]}년에 일제에 항거하여 ${arr2[1]}를 들고 일어난 민중봉기를 기념하는 날이다`;


        } ////////////// loadFn 함수 ////////////////
        /////////////////////////////////////////////
    </script>
</head>

<body>
    <h1>배열변수와 객체</h1>
    <div id="txt1"></div>
    <div id="txt2"></div>
    <div id="txt3"></div>
    <div id="txt4"></div>
    <div id="txt5"></div>
    <div id="txt6"></div>

</body>

</html>
