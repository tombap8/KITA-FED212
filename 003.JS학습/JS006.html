<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체와 Math객체</title>
</head>
<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt">1999</span>.
        <!-- 월 -->
        <span class="month tt">4</span>.
        <!-- 일 -->
        <span class="date tt">3</span>.
        <!-- 요일 -->
        (<span class="day tt">수</span>) <br>
        <!-- 오전/오후 -->
        <span class="noon tt">오후</span>
        <!-- 시간 -->
        <span class="hour tt">10</span> : 
        <!-- 분 -->
        <span class="minute tt">20</span> : 
        <!-- 초 -->
        <span class="second tt">10</span>
    </div>
    
</body>
</html>
