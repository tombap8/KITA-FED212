<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체와 Math객체</title>
    <style>
        .time{
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }
    </style>
    <script>
        ///////////////// 로드구역 //////////////////
        window.addEventListener("load",()=>{
            console.log("로딩완료!");

            // 변경대상: .tt - 각 시간관련 요소들
            let tt = document.querySelectorAll(".tt");
            console.log(".tt개수:",tt.length);

            /********************************** 
                함수명: showTime
                기능: 오늘 날짜,시간 찍기
            **********************************/
            const showTime = () => {

                // 1. 함수호출확인
                console.log("시간찍어!");

                // 날짜 객체로 시간찍기
                // Date객체 : 날짜, 시간을 표현하는 객체
                // - 객체 생성법 : new 키워드 사용!

                let today = new Date();
                // Date객체를 메모리에 생성함!

                // 1. 년도 찍기
                tt[0].innerText = today.getFullYear();
                // getFullYear() 전체년도
                // 참고) getYear() 는 1900을 뺀 년도

                // 2. 월찍기
                tt[1].innerText = today.getMonth();

            }; /////////// showTime 함수 /////////
            //////////////////////////////////////

            
            // 임시호출하기(윈도우클릭시)
            this.addEventListener("click",showTime);
            // 함수아래쪽에서 호출해야 에러없음!


        }); ///////////// 로드구역 //////////////////
        ////////////////////////////////////////////
    </script>
</head>
<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt"></span>.
        <!-- 월 -->
        <span class="month tt"></span>.
        <!-- 일 -->
        <span class="date tt"></span>.
        <!-- 요일 -->
        (<span class="day tt"></span>) <br>
        <!-- 오전/오후 -->
        <span class="noon tt"></span>
        <!-- 시간 -->
        <span class="hour tt"></span> : 
        <!-- 분 -->
        <span class="minute tt"></span> : 
        <!-- 초 -->
        <span class="second tt"></span>
    </div>
    
</body>
</html>
