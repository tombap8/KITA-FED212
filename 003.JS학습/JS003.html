<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 제어문 - if문, switch case문, for문, while문</title>
    <script>
        // 함수는 호출시에만 실행되는 코드 저장소!
        /******************************************** 
            함수명: jumsu
            기능: 평가점수를 평가결과로 환산하여 출력함
        ********************************************/
        function jumsu() {
            // 1. 함수호출확인
            // console.log("점수뭐야?");
            // 브라우저 F12창 // console탭에서 확인!

            // 2. 대상선정

            // 2-1. 점수 가져올 대상: #jumsu인 input요소
            var jumsu = document.getElementById("jumsu");

            // 2-2. 입력된값 읽어오기
            var score = jumsu.value;
            // value는 값을 읽어오는 속성
            // console.log("입력값:",score);
            // // console 로그에 콤마로 구분하기도함!(또는 +)

            // 2-3. 출력대상: #jexp
            var jexp = document.querySelector("#jexp");
            // querySelector(CSS선택자)

            // 2-4. 칭찬스티커 대상: #jshow
            var jshow = document.querySelector("#jshow");


            /////////////////////////////////////
            // 2.5-1. 숫자여부 판별하기 //////////
            /////////////////////////////////////

            // 숫자여부 판별 JS내장함수 : isNaN(값)
            // is Not a Number? 숫자가 아니니?
            // 만약 숫자가 아니면 true!

            // console.log("숫자가 아니니?",isNaN(score));

            if (isNaN(score)) {
                // 1. 숫자가 아닌 경우 메시지 출력
                jexp.innerText = "숫자를 입력하세요!";
                // console.log("숫자가 아니야!");

                // 2. 글자색초기화(바뀌었을수 있으므로!)
                jexp.style.color = "#000";

                // 3. 칭찬스티커원위치(바뀌었을수 있으므로!)
                jshow.style.backgroundPosition = "322px 0";

                // 4. 입력창 내용 지우기
                jumsu.value = ""; //빈값을 넣으면 지워짐!

                // 5. 입력창에 포커스 주기
                jumsu.focus();
                // focus() 는 입력창에 커서가 감!

                // 6. 숫자가 아닐경우 여기에서 함수를 나간다!
                // return 을 쓰면 됨!!!
                return;
                // 리턴은 아래의 함수문이 실행되지않고 함수를 나간다!

            } //////////////// if /////////////////

            /////////////////////////////////////
            // 2.5-2. 숫자범위 판별하기 //////////
            /////////////////////////////////////

            /// 0 ~ 100 사이수가 아닌 경우 걸러내기!
            // else if로 위의 숫자가 아닌여부에 이어진 if문!
            // 조건: 0미만 이거나 100초과인 경우
            else if (score < 0 || score > 100) {

                // 1. 메시지 출력
                jexp.innerText =
                    "0이상 100이하의 숫자만 입력하세요!";

                // 2. 글자색초기화(바뀌었을수 있으므로!)
                jexp.style.color = "#000";

                // 3. 칭찬스티커원위치(바뀌었을수 있으므로!)
                jshow.style.backgroundPosition = "322px 0";

                // 4. 입력창 내용 지우기
                jumsu.value = ""; //빈값을 넣으면 지워짐!

                // 5. 입력창에 포커스 주기
                jumsu.focus();
                // focus() 는 입력창에 커서가 감!

                // 6. 숫자범위가 아닐경우 여기에서 함수를 나간다!
                // return 을 쓰면 됨!!!
                return;
                // 리턴은 아래의 함수문이 실행되지않고 함수를 나간다!


            } ////////////// else if //////////////////




            ////////////////////////////////////

            // 결과메시지 변수
            var msg;
            // 아무값도 넣지 않으면 
            // undefined(정의안된값)이 셋팅된다

            // 결과에 따른 색상변수
            var fc;

            // 결과에 따른 칭찬스티커 위치변수
            var pos;

            //////////////////////////////////////
            ///// 3. 점수환산하기 /////////////////
            if (score >= 90) { // 90점이상
                msg = "매우잘함";
                fc = "blue";
                pos = "0 0";
            } else if (score >= 80) { // 80점이상
                msg = "잘함";
                fc = "green";
                pos = "-322px 0";
            } else if (score >= 70) { // 70점이상
                msg = "보통";
                fc = "purple";
                pos = "-322px -322px";
            } else if (score >= 60) { // 60점이상
                msg = "노력요함";
                fc = "orange";
                pos = "-322px -644px";
            } else { // 위의 모든 조건에 해당없을때
                msg = "재시험";
                fc = "red";
                pos = "-644px -644px";
            }

            // 4. 결과출력
            jexp.innerText = "평가결과는 " + msg;

            // 5. 글자색 변경하기 
            //-> fc라는 변수에 각 조건별 색상명을 할당하여 변경
            jexp.style.color = fc;

            // 6. 칭찬스티커 나오게하기
            jshow.style.backgroundPosition = pos;



        } //////////// jumsu 함수 //////////////////////
        ////////////////////////////////////////////////

        /*********************************************** 
        [ if문 ]

        - 조건문을 검사하여 true이면
        중괄호 안의 코드를 실행하는 제어문

        - 조건문이란 결과가 true / false 로 나오는 구문을 말함
        - 보통 비교연산자나 논리연산자가 사용된다!
 
        - 구문
        _________________________________

        if(조건문){
            실행코드
        }
        else if(조건문){
            실행코드
        }
        ...
        else{
            실행코드
        }
        ________________________________

        (구문해석)
        1. if문은 단독으로 따로 사용가능
        2. else if문은 if문 뒤에 추가로 조건을 연결시킬때
        사용한다. if와 else if를 연결하여 만든 구문은
        하나의 조건에 들어갈 경우 다른 연결조건에는 
        들어가지 않는다
        3. else문은 조건문에 해당되지 않는 모든 경우의 수를
        기타로 묶어서 최종적으로 실행하는 코드구역이다!
        (else문은 if문 혹은 else if문이 끝나는 맨뒤에 사용하며
        안쓸 수도 있다!)

        ※주의사항: else if나 else문은 단독으로 사용할 수 없다!


       ***********************************************/


        /***************************************************** 
            함수명: local
            기능: 지역명을 입력하면 지역국번을 안내한다!
        *****************************************************/
        function local() {
            // 1. 함수호출확인
            console.log("지역국번뭐야?");

            // 2-1. 대상선정: 읽어올 대상 - input#local
            var tg = document.querySelector("#local");

            // 2-2. 대상선정: 출력대상 - #info
            var info = document.querySelector("#info");

            // 3. 입력값 읽어오기
            var txt = tg.value;
            // input에 입력한 값을 읽어옴(value)
            console.log("지역명:", txt);

            // 메시지변수
            var msg; // 선언만, 할당은 제어문에서!

            // 4. 지역명을 switch case문으로 분류하여 메시지 넣기
            switch (txt) {
                case "서울":
                    msg = "02";
                    break;
                case "경기":
                    msg = "031";
                    break;
                case "인천":
                    msg = "032";
                    break;
                case "부산":
                    msg = "051";
                    break;
                case "대구":
                    msg = "053";
                    break;
                case "광주":
                    msg = "062";
                    break;
                case "전북":
                    msg = "063";
                    break;
                case "전남":
                    msg = "061";
                    break;
                case "경북":
                    msg = "054";
                    break;
                case "경남":
                    msg = "055";
                    break;
                case "세종":
                    msg = "044";
                    break;
                case "울산":
                    msg = "052";
                    break;
                case "대전":
                    msg = "042";
                    break;
                case "강원":
                    msg = "033";
                    break;
                case "충북":
                    msg = "043";
                    break;
                case "충남":
                    msg = "041";
                    break;
                case "제주":
                    msg = "064";
                    break;
                default:
                    msg = "esc";
            } ////////// switch case //////////

            // 5. 메시지 만들기
            // msg변수에 최종 출력내용을 다시 담아서 변경함
            if(msg==="esc"){
                msg = "등록되지 않은 지역입니다!";
            } /////// if ///////
            else{ // 등록된 지역
                msg = `${txt}의 지역번호는 ${msg}입니다!`;
            } ////// else  ////////

            // 6. 화면출력
            // 출력대상: #info -> info변수
            info.innerText = msg;

        } //////////////// local 함수 /////////////////////////
        ///////////////////////////////////////////////////////

        /*************************************************** 
             [ switch case 문 ]
             - 단일조건을 분류하여 실행문을 만들어 줄때
             사용하는 제어구문

             - 문장구조
             _________________________________

             switch(변수){
                 case 경우1: 실행코드; break;
                 case 경우2: 실행코드; break;
                 case 경우3: 실행코드; break;
                 ...
                 default: 실행코드;
             }
             __________________________________

             - 작동원리:
             1. 변수값에 해당하는 경우 그 값에 들어가서 코드실행
             2. 각 case 끝에 break 예약어를 반드시 써야함!
                 -> 이것을 안쓰면 다른 case에 또 들어가는 경우가 생김
                 -> break를 만나면 제어문을 빠져나감
             3. default 는 if문의 else문과 비슷하여 해당케이스가 
             없을 경우 이곳이 실행된다.(단, 필요할때만 씀)
                 -> default에는 break문을 쓰지 않는다!

        ***************************************************/
    </script>
    <style>
        /* 칭찬스티커 */
        #jshow {
            position: absolute;
            top: -13px;
            left: 100px;
            width: 322px;
            height: 322px;
            transform: scale(.3);
            background: url(./images/ifshow.jpg) no-repeat;
            background-position: 322px 0;
            /* 처음에 배경이미지 안보이게 셋팅 - 하나당 322px임 */

            /* 트랜지션: 속시이지 */
            transition: all .4s ease-out;
        }

        /* IR(배경이미지설명숨김) */
        .ir {
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력 : </label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3" onkeypress="if(event.keyCode===13)jumsu()">
    <!-- 
        onkeypress 키보드를 치면 발생하는 이벤트
        if 조건문
        조건식: event.keyCode === 13 
        -> 키보드의 키코드가 13이냐? 엔터키눌렀니?
        -> 엔터키의 키코드가 13이다!
        -> true이면 jumsu() 라는 함수를 호출해라!

        참고) 키코드 참조 : 아스키코드
        https://www.w3schools.com/charsets/ref_html_ascii.asp
     -->
    <button class="sbtn" onclick="jumsu()">평가하기</button>

    <!-- 칭찬스티커 -->
    <div id="jshow">
        <span class="ir">칭찬스티커</span>
    </div>

    <!-- 
        input요소 : 입력양식 요소
                    (텍스트, 라디오버튼, 체크박스 등)
        - type="text" 텍스트 입력양식
        - placeholder 속성: 안내문구출력(글자입력시 사라짐)
        - value 속성: 미리 입력할 글자 넣기(JS에서는 입력된 값을 읽어갈때 value속성을 사용함)
        - maxlength 속성: 최대입력 글자수 지정

        lable요소 : 입력양식 설명요소
        - for속성은 연결된 input의 아이디명을 써줌
        (라벨클릭시 해당요소로 포커스 이동!)
        - 웹접근성(평등의 원칙) 측면에서 라벨은 input요소의
        필수로 사용할 것을 권고 하고있다!
        왜? 입력창에 대한 설명으로 리더기가 이것을 읽어줌!
        (for속성으로 입력창과 연결됨)
     -->

    <hr>

    <!-- switch case문  -->
    <h2>switch case문 연습</h2>
    <h3 id="info">국번안내</h3>
    <label for="local">지역명 입력:</label>
    <input type="text" id="local" placeholder="지역명에 '도'를 빼고 쓰세요" onkeypress="if(event.keyCode===13)local()">
    <button class="sbtn" onclick="local()">국번문의</button>

</body>

</html>
