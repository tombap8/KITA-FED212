<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 제어문 - if문, switch case문, for문, while문</title>
</head>
<body>
    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력 : </label>
    <input type="text" id="jumsu">
    <!-- 
        input요소 : 입력양식 요소
                    (텍스트, 라디오버튼, 체크박스 등)
        - type="text" 텍스트 입력양식
        - placeholder 속성: 안내문구출력(글자입력시 사라짐)

        lable요소 : 입력양식 설명요소
        - for속성은 연결된 input의 아이디명을 써줌
        (라벨클릭시 해당요소로 포커스 이동!)
        - 웹접근성(평등의 원칙) 측면에서 라벨은 input요소의
        필수로 사용할 것을 권고 하고있다!
        왜? 입력창에 대한 설명으로 리더기가 이것을 읽어줌!
        (for속성으로 입력창과 연결됨)
     -->
    
</body>
</html>
