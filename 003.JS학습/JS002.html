<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /******************************************* 
            [ JS의 변수란? ]
            1. 정의: 다양한 형태의 데이터를 저장할 수 있는
                    메모리공간
                - 메모리 특정위치의 주소는 변수명이다!
                - 브라우저 어플리케이션 할당 디스크에 저장됨
                - 개념적으로 그릇과 유사함. 담는것에 따라
                달라진다!
                (밥을 담으면 밥그릇, 국을 담으면 국그릇)

            2. 변수의 위치
            -  변수는 이퀄 왼쪽에 온다(데이터는 오른쪽에)
            변수 = 데이터 (데이터가 변수에 담긴다!)
            데이터 = 변수 X

            3. 변수의 선언 : var 변수명
            - 변수명은 반드시 문자로 쓴다
            - 변수명은 따옴표로 싸지 않는다!!!
            (따옴표로 싸면 문자데이터)
            - 하나의 변수명은 띄어쓰지 않는다!

            예) var myName 
            -> var 는 variable(변수)에서 나온말

            4. 변수의 명명법(Naming Rule) :
            - 변수는 띄어쓰기 못하고 모두 붙여서 한단어처럼 작성
            - 2음절이상의 단어를 변수로 만들때 아래 처럼 만든다!
            (1) 캐믈케이스(Camel Case):
                첫단어는 소문자, 뒷단어는 첫글자 대문자
                예) myHouseIsBig
            (2) 파스칼케이스(Pascal Case):
                모든단어 첫글자는 대문자
                예) YouAreMyLover
            (3) 스네이크케이스(Snake Case):
                예) seoul_korea_good
            


        *******************************************/




        var A = "삐";
        var B = true;
        var C = 7;
        var D = "끼";
        var E = "ZZI";
        var 와라와라 = "흠칫뿡";
    </script>
</head>

</body>
</html>
