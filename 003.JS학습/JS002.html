<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /******************************************* 
            [ JS의 변수란? ]
            1. 정의: 다양한 형태의 데이터를 저장할 수 있는
                    메모리공간
                - 메모리 특정위치의 주소는 변수명이다!
                - 브라우저 어플리케이션 할당 디스크에 저장됨
                - 개념적으로 그릇과 유사함. 담는것에 따라
                달라진다!
                (밥을 담으면 밥그릇, 국을 담으면 국그릇)

            2. 변수의 위치
            -  변수는 이퀄 왼쪽에 온다(데이터는 오른쪽에)
            변수 = 데이터 (데이터가 변수에 담긴다!)
            데이터 = 변수 X

            3. 변수의 선언 : var 변수명
            - 변수명은 반드시 문자로 쓴다
            - 변수명은 따옴표로 싸지 않는다!!!
            (따옴표로 싸면 문자데이터)
            - 하나의 변수명은 띄어쓰지 않는다!

            예) var myName 
            -> var 는 variable(변수)에서 나온말

            4. 변수의 명명법(Naming Rule) :
            - 변수는 띄어쓰기 못하고 모두 붙여서 한단어처럼 작성
            - 2음절이상의 단어를 변수로 만들때 아래 처럼 만든다!
            (1) 캐믈케이스(Camel Case):
                첫단어는 소문자, 뒷단어는 첫글자 대문자
                예) myHouseIsBig
            (2) 파스칼케이스(Pascal Case):
                모든단어 첫글자는 대문자
                예) YouAreMyLover
            (3) 스네이크케이스(Snake Case):
                예) seoul_korea_good
            
            5. 변수의 할당
            - 선언된 변수에 값(데이터)을 넣는것
            예) my_house_is_big = "얼마나 큰데?";
            - 할당시 규칙 :
                한 웹문서안에 같은 이름의 변수를 한번이상 못씀!
            - 변수는 대소문자를 철저히 구분함!!!
            예) House, hOuse, hoUse, houSe, housE 모두 다름!

            6. 데이터 종류
            (1) 문자형: "나비", '사람', "100" 
                        와 같이 따옴표로 싼것!
            (2) 숫자형: 1,2,3,4.5 등 따옴표가 없는 숫자
            (3) 불린형: true / false -> 절대 따옴표없이 쓸것!
                        (true는 1과 같고, false는 0과 같다)
            (4) 기타형: 날짜형, 함수, 다른변수 등

            7. 변수에 사용할 수 있는 문자
            - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다!
            (문자뒤에 숫자는 쓸 수 있음)
            예) 12my -> X , my12 -> OK
            - 키워드 문자는 사용할 수 없다!
            예) function, var, if 등
            ※ 키워드는 브라우저에서 사용되고 있는 특정단어!
            
            8. 일반적으로 프로그래밍 언어에서 데이터형도 선언시에
            같이 정해준다. 그런데 JS는 데이터형을 정하지 않고
            할당시에 데이터형이 자동으로 정해진다!

            9. 변수의 특성과 주의사항
            1) 하나의 변수는 오직 한번만 선언한다!
            2) 변수의 값을 코드 중간에 변경하면 기존값을 덮어쓴다!

            10. 변수를 문자데이터 사이에 출력하기
            1) 일반적인 방법:
                따옴표 종류를 보고 해당따옴표로 사이를 끊고
                플러스 연산자로 변수연결하기
                예) var home = "아름다운";
                    "나의집" -> "나의"+home+"집"
            2) ES6의 새로운 방법:
                변수를 섞어쓸 문자데이터의 따옴표를 없애고
                백틱(`)을 싸준다!
                변수는 그대로 ${변수명} 으로 표기한다!
                예) var home = "아름다운";
                    `나의집` -> `나의${home}집`

            [ JS의 코드실행 순서 ]
            1. 위에서 아래로
            2. 이퀄 오른쪽에서 왼쪽으로
            3. 괄호안에서 바깥으로
            4. 함수 바깥실행, 함수는 호출시 실행


        *******************************************/

        var A = "삐";
        var B = true;
        var C = 7;
        var D = "끼";
        var E = "ZZI";
        var 와라와라 = "흠칫뿡";

        // 변수값의 출력
        // document.write(메시지)
        document.write("<h1>"+A+"소리와 함께 도착한 택배, 이거슨 "+B+" 내 받아본 "+C+"번째 득템! 나의 "+D+"를 발산시켜주는 나의 보물"+E+", 이거 없으면 "+와라와라+" </h1>");
        // document.write("<h1>소리와 함께 도착한 택배, 이거슨 내 받아본 번째 득템! 나의 를 발산시켜주는 나의 보물, 이거 없으면 </h1>");




    </script>
</head>
