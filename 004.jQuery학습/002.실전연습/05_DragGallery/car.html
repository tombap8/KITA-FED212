<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Drag view</title>
    <style>
        .cbx{
            width: 1200px;
            height: 720px;
            margin: 0 auto;
            border: 2px solid #ccc;
        }
        .cbx img{
            position: absolute;
            /* 앱솔은 모두 block으로 변환됨! */
            user-select: none;
            /* 선택안되게함 */
            -webkit-user-drag: none;
            /* 드래그안되게함 */
        }


    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
        $(()=>{ /////////// jQB ////////////////////////

            // 대상: .cbx
            let cbx = $(".cbx");

            // 이미지 셋업
            for(let i=1; i<=50; i++){
                cbx.append(
                `<img src="360view/country${i}.jpg" alt="car">`);
            } ///////////// for ////////////

            // 이미지 모두 숨기고 첫번째 이미지만 보이게하기
            cbx.find("img").hide().first().show();

            /************************************** 
                박스에 드래그 하여 이미지 변경하기
                ________________________________
                원리: 마우스 포인터 위치를 처음찍은
                위치와 드래그 되는 위치를 비교하여
                방향을 결정한 후 이전/다음이미지로
                이미지를 순서대로 넘겨서 보여준다!
            **************************************/
           // 드래그 상태값(0-드래그아님,1-드래그중)
           let drag = 0;
           // 클릭시 위치값(드래그 시작점-실제값 할당예정)
           let point = 0;
           // 드래그 이벤트 함수 설정하기
           // 이벤트종류: mousemove touchmove -> DT & Mobile
           cbx.on("mousemove touchmove",function(e){

                // 우리가 사용할 방향은 x축뿐임!
                let pos = e.pageX;

                console.log("x축:",pos,"/상태:",drag);



           }); ////////////// drag /////////////////////
           /////////////////////////////////////////////

           // 드래그 상태값 변경하기 ///////
           // 마우스버튼을 눌렀을때!
           cbx.mousedown(function(e){
               // 드래그 상태변경
                drag = 1;
                // x축 위치값 담기
                point = e.pageX;
           }); /////// mousedown /////////
           // 마우스버튼이 올라왔을때
           cbx.mouseup(function(e){
               // 드래그 상태변경
                drag = 0;
           }); /////// mouseup /////////



        }); ///////////////// jQB ////////////////////
    </script>
</head>
<body>
    <div class="cbx"></div>
    
</body>
</html>
