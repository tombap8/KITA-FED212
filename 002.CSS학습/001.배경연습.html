<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>001.배경넣기 연습</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
            /* 세로크기 화면만큼 채우기 */
        }
        h1{
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        body{
            /* 1. 배경색 */
            background-color: pink;

            /* 2. 배경이미지: url(이미지경로) */
            background-image: url(./imgs/bg_logo_a_01.png);

            /* 3. 배경반복여부 : 
            반복없음(no-repeat),
            x축반복(repeat-x),y축반복(repeat-y) */
            background-repeat: no-repeat;

            /* 4. 배경고정 : fixed 고정함! */
            /* background-attachment: fixed; */

            /* 5. 배경위치 : 가로 세로 
                값 - 
                px, %
                left,center,right
                top,center,bottom
            */
            background-position: right bottom;
        }

    </style>
</head>
<body>
    <h1>001.배경넣기 연습</h1>
    
</body>
</html>
