<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Cube 3D Animation</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-image: 
            linear-gradient(to bottom, #777 30%, #ccc 70%);
            overflow: hidden;
        }

        /* 큐브 */
        .cube{
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            width: 300px;
            height: 300px;
            /* outline: 2px solid #000; */

            /* 
                [ 입체로 설정하기! ]
                - 입체로 설정할 요소의 부모박스에 아래와 같이
                설정한다!

                transform-style: preserve-3d;

                - 기본값은 flat, 즉 2D
                - preserve-3d 는 3D 전환설정!
            */
            transform-style: preserve-3d;

            /* 입체를 잘보이게 하기위해 x축, y축으로 약간회전 */
            transform: rotateX(10deg) rotateY(30deg);
        }
        /* 큐브 각면 공통 */
        .cube>span{
            position: absolute;
            /* 앱솔루트는 자동 block전환! */
            width: 100%;
            height: 100%;
            opacity: 0.7;/* 반투명 */
        }
        /* 1.앞면 */
        .cube>span:first-child{
            background-color: red;
            transform: translateZ(150px);
        }
        /* 2.오른쪽면 */
        .cube>span:nth-child(2){
            background-color: green;
            transform: rotateY(90deg) translateZ(150px);
            /* y축회전먼저하고 z축밀기를 해야함!(순서중요) */
        }
        /* 3.뒷면 */
        .cube>span:nth-child(3){
            background-color: orange;
            transform: rotateY(180deg) translateZ(150px);
            /* y축회전먼저하고 z축밀기를 해야함!(순서중요) */
        }
        /* 4.왼쪽면 */
        .cube>span:nth-child(4){
            background-color: yellow;
            transform: rotateY(-90deg) translateZ(150px);
            /* y축회전먼저하고 z축밀기를 해야함!(순서중요) */
        }
        /* 5.윗면 */
        .cube>span:nth-child(5){
            background-color: blue;
            transform: rotateX(90deg) translateZ(150px);
            /* y축회전먼저하고 z축밀기를 해야함!(순서중요) */
        }
        /* 6.아랫면 */
        .cube>span:nth-child(6){
            background-color: purple;
            transform: rotateX(-90deg) translateZ(150px);
            /* y축회전먼저하고 z축밀기를 해야함!(순서중요) */
        }

        /* 애니호출 class */
        .cube-ani {
            /* 애니메이션: 이시이지반방마 */
            animation: rolling 5s linear infinite;
        }

        /* 큐브회전 애니메이션 키프레임 */
        @keyframes rolling {
            to{
                transform: rotateX(370deg) rotateY(-330deg);
                /* 
                    x축은 10도 나가있고 같은 방향(+)으로
                    한바퀴 회전하려면 360도+10도=370도

                    y축은 30도 나가있고 반대 방향(-)으로
                    한바퀴 회전하려면 -360도+30도=-330도
                */
            }
        } /* 키프레임 */

        /* 컨트롤버튼 */
        .btns{
            text-align: center;
            padding: 50px;
        }
        .btns button{
            font-size: 40px;
        }

    </style>
    <script>
        /////////// 로드구역 ////////////////
        window.addEventListener("load",()=>{
            // 대상
            let btns = document.querySelectorAll(".btns button");
            let cube = document.querySelector(".cube");

            // 버튼에 클릭걸기
            for(let x of btns){
                x.onclick = ()=>{
                    console.log("버튼글자:",x.innerText);

                    // 분기
                    switch(x.innerText){
                        case "돌아!": 
                            cube.classList.add("cube-ani");
                            break;
                        case "멈춰!": 
                            cube.classList.remove("cube-ani");
                            break;
                    } ////////// switch //////////

                }; //////////////// click //////////////
            } //////////////// for of문 //////////////////



        }); /////////// 로드구역 ///////////////
    </script>
</head>

<body>
    <div class="btns">
        <button>돌아!</button>
        <button>멈춰!</button>
    </div>
    <!-- 큐브 -->
    <div class="cube">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>

</html>
