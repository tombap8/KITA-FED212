<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>002.블록과 인라인</title>
    <style>
        /* 타이틀 */
        .tit{
            text-align: center;
            border: 5px dotted orange;
        }

        /* 모든 인라인과 블록요소에 디자인 적용하기 */
        /* 별표시(*)는 모든요소를 선택함! */
        /* 가로,세로,보더,마진,패딩 -> 5가지 필수속성 적용! */
        .ele * {
            width: 200px;
            height: 150px;
            border: 10px solid blue;
            margin: 20px;
            padding: 20px;
        }

        /* 
            [ CSS의 display 속성이란? ]

            - 요소의 배치를 위한 표현방법
            - 요소의 display는 크게 2가지다!

            1. block 요소
            (1) 표현법: 
                display:block;
            (2) 기본적으로 block인 요소들
                h1~h6, div, p, figure, header 등
            (3) 특징:
                1) 옆에 다른요소가 올 수 없다!(블로킹!)
                2) 내용을 구분하는 박스요소다!
                3) 모든 디자인 속성이 적용된다!
                    : width, height, border, margin, padding 등
                4) 위아래에 있는 블록요소간 마진은 중첩된다!
                    - 큰 마진값이 작은 마진값을 포함함
                5) 가로크기를 지정하지 않으면 부모박스 끝까지 간다!
                    - width: auto;
                6) 세로크기를 지정하지 않으면 내용만큼 늘어남!
                    - height: auto;
                7) 박스의 지정된 크기는 패딩과 보더를 줄 경우
                    그 지정된 크기에 패딩과 보더 크기만큼 늘어난다!
                    -> 이런박스를 컨텐트박스라고 함!
                
                [ 보더와 패딩을 박스크기에 포함할지 말지에 대한
                옵션을 변경하는 속성 ]
                >>>>>>>>>>>>>> box-sizing <<<<<<<<<<<<<<<<<<
                1) border-box
                -> 패딩과 보더를 박스 크기 내부로 포함(크기안커짐)
                2) content-box(기본값)
                -> 패딩과 보더에 따라 박스가 커짐!
            _________________________________________________

            2. inline 요소
            (1) 표현법:
                display: inline;
            (2) 기본적으로 inline인 요소들
                a, img, span, b, i, em, strong 등
            (3) 특징: 
                1) block요소를 포함할 수 없다!
                2) width, height 크기 지정안됨!(내용만큼늘어남)
                3) margin은 양쪽만 적용됨!
                    ->  위아래 마진은 줘도 안먹음!!!
                4) padding은 적용되나 다른 인라인요소와 줄바꿈시
                    영향을 주지 않는다!
                5) 특히 글자일 경우 위아래 간격은 
                    line-height로 처리해야함!

            [ 예외 인라인요소 -> img ]
            -> 이미지 요소는 인라인요소지만
            width, height, margin, padding 이 모두 적용된다!

            [ 원래 display출신을 바꿀 수 있나? ]
            -> 변경가능!!!
            block과 inline 등 다른 것으로 변경할 수 있다!
            -> 단, 원래 출신이 중요하므로 span을 block으로
            변경했다고 해서 div처럼 다른 블록요소를 포함하는
            코딩을 하지 않기 바란다.....
            
        
        
        
        */


    </style>
</head>
<body>
    <h1 class="tit">002.블록과 인라인</h1>

    <h2 class="tit">인라인 요소들</h2>
    <div class="ele">   
        <a href="#">나는 a다!</a>
        <img src="imgs/blogo.png" alt="로고" title="나는 img다!">
        <span>나는 span이다!</span>
        <b>나는 b다!</b>
        <i>나는 i다!</i>
        <em>나는 em이다!</em>
        <strong>나는 strong이다!</strong>
    </div>

    <h2 class="tit">블록 요소들</h2>
    <div class="ele">
        <h1>나는 h1이다!</h1>
        <h4>나는 h4다!</h4>
        <div>나는 div다!</div>
        <p>나는 p다!</p>
        <header>나는 header다!</header>

    </div>
    
</body>
</html>
