<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>002.블록과 인라인</title>
    <style>
        /* 타이틀 */
        .tit{
            text-align: center;
            border: 5px dotted orange;
        }

        /* 모든 인라인과 블록요소에 디자인 적용하기 */
        /* 별표시(*)는 모든요소를 선택함! */
        /* 가로,세로,보더,마진,패딩 -> 5가지 필수속성 적용! */
        .ele * {
            width: 200px;
            height: 150px;
            border: 10px solid blue;
            margin: 20px;
            padding: 20px;
        }

        /* 
            [ CSS의 display 속성이란? ]

            - 요소의 배치를 위한 표현방법
            - 요소의 display는 크게 2가지다!

            1. block 요소
            (1) 표현법: 
                display:block;
            (2) 기본적으로 block인 요소들
                h1~h6, div, p, figure, header 등
            (3) 특징:
                1) 옆에 다른요소가 올 수 없다!(블로킹!)
                2) 내용을 구분하는 박스요소다!
                3) 모든 디자인 속성이 적용된다!
                    : width, height, border, margin, padding 등
                4) 위아래에 있는 블록요소간 마진은 중첩된다!
                    - 큰 마진값이 작은 마진값을 포함함


            2. inline 요소
        
        
        
        
        */


    </style>
</head>
<body>
    <h1 class="tit">002.블록과 인라인</h1>

    <h2 class="tit">인라인 요소들</h2>
    <div class="ele">   
        <a href="#">나는 a다!</a>
        <img src="imgs/blogo.png" alt="로고" title="나는 img다!">
        <span>나는 span이다!</span>
        <b>나는 b다!</b>
        <i>나는 i다!</i>
        <em>나는 em이다!</em>
        <strong>나는 strong이다!</strong>
    </div>

    <h2 class="tit">블록 요소들</h2>
    <div class="ele">
        <h1>나는 h1이다!</h1>
        <h4>나는 h4다!</h4>
        <div>나는 div다!</div>
        <p>나는 p다!</p>
        <header>나는 header다!</header>

    </div>
    
</body>
</html>
