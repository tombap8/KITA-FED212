<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script>
        ///////// 로딩구역 /////////////////////
        window.addEventListener("load",()=>{

            console.log("로딩완료!");

            // 1. 텍스트 바인딩 ////////////////
            new Vue({
                el:"#app1",
                // el - 요소를 선택 셋팅함(element)
                data: {
                // data - 선택요소 내부에서 사용할 데이터 셋팅
                    iam: "나는 프론트엔드 개발자다!",
                    yo: "요"
                }
            }); /////// Vue /////////////////

            // 2. 반복 렌더링 /////////////////////
            new Vue({
                el:"#app2",
                data: {
                    menList: ["김수현","공유","송강","서강준"]
                }
            }); /////// Vue ////////

            // 3. 이벤트 사용하기 /////////////////////
            new Vue({
                el:"#app3",
                methods:{
                    // methods 속성은 함수기능을 구현하여 할당함
                    myClick: function(e){
                        // 함수호출시 아무것도 안보내고 변수를 
                        // 하나쓰면 이것이 이벤트 전달변수가 됨!
                        // e.target 은 호출한 요소 자신!
                        e.target.innerText = "놀랐지?";
                        e.target.style.fontSize = "60px";
                        e.target.style.transition = "2s";
                        // 4초후에 새로운 요소 추가하기!
                        setTimeout(
                            ()=>this.$el.innerHTML += '<div id="my">하하하</div>',
                            4000);
                        /* 
                            Vue JS의 methods 속성 내부의 함수에서 this는?
                            this는 Vue로 생성된 인스턴스 자신을 말한다!
                            (인스턴스:instance란? new키워드로 메모리상에 생성된 객체를 말함!)
                            하위 속성 선택요소인 element를 선택하려면
                            $el 이라고 표현해야함! -> 여기서는 선택된 부모요소 #app3

                            [ 인스턴스 속성 : Instance Properties ]
                            - $el : Vue 인스턴스가 관리하는 컴포넌트 인트턴스인 루트 DOM요소
                            - $data : 컴포넌트 인스턴스의 데이터 객체

                        */
                    }, ///// myClick함수 ////
                    myOver: function(){
                        // 함수 전달변수 e를 쓰지 않아도
                        // event라는 키워드는 이벤트전달값을 셋팅함!
                        // event.target으로 쓰면 이 함수를 호출한
                        // 이벤트가 발생한 요소자신이 된다!
                        event.target.innerText = "오버하지마!"
                        this.$el.querySelector("#call").innerText = 
                        "지금 너를 불렀어!!!";
                    }, ///// myOver함수 //////
                    myClick2: function(txt){ // txt 함수호출시 전달변수
                        event.target.innerText = `내가 ${txt}야!`;
                    } /////// myClick2 함수 /////
                }
            }); /////// Vue ////////

            // 4. 입력 양식과 동기화하기
            new Vue({
                el:"#app4",
                data: {
                    msg: "여기에 입력해봐~!"
                }

            }); /////////// Vue /////////////

        }); ///////////// 로딩구역 ///////////////////
        //////////////////////////////////////////////
        

    </script>
</head>
<body>
    <h1>Vue JS 기초연습</h1>

    <hr>

    <h2>1. 텍스트 바인딩(binding->데이터넣기!)</h2>
    <div id="app1">
        <p>{{iam}}</p>
        <p>세상은{{yo}} 너희가{{yo}} 아는바{{yo}} 그 세상이{{yo}} 아니란다!{{yo}}</p>
        <!-- 
            {{}} 중복중괄호는 콧수염 표시자(Mustasch)
            이 부분에 뷰JS의 data속성 변수의 값이 표시되는 자리다!
         -->
    </div>

    <hr>

    <h2>2. 반복 렌더링</h2>
    <div id="app2">
        <ol>
            <li v-for="man in menList">{{man}}</li>
            <!-- 
                v-for는 뷰JS에서 사용하는 반복구문 속성
                반복할 요소에 직접 사용함
                ______________________________

                * 값구성: 변수명 in 뷰data변수명
                * 해석: 뷰data변수명에 할당된 배열데이터 만큼
                        돌아서 내가 지정한 변수에 하나씩 담긴다!
                ______________________________________
                
                'v-' 라고 표현된 방법을 '디렉티브'라고 함!

             -->
        </ol>
    </div>

    <hr>

    <h2>3. 이벤트 사용하기</h2>
    <div id="app3">
        <!-- <button v-on:click="myClick">Click</button> -->
        <button @click="myClick">Click</button>
        <button @mouseover="myOver" @click="myClick2('후계자')">오버해봐!</button>
        <div id="call">나를 불러줘!</div>
        <!-- 
            v-on:이벤트명 (v-on:을 줄여서 @)
            이벤트와 함수를 연결해주는 뷰JS 속성
            값은 내가 만든 methods 안의 함수명을 써준다!
         -->
    </div>

    <hr>

    <h2>4. 입력 양식과 동기화하기</h2>
    <div id="app4">
        <input>
    </div>

    <hr>

    <h2>5. 조건분기</h2>
    <div id="app5">
        <button>변경하기</button>        
        <p>나는 프론트엔드 개발자다!</p>
    </div>


    
</body>
</html>
