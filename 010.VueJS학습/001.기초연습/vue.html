<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script>
        ///////// 로딩구역 /////////////////////
        window.addEventListener("load",()=>{

            console.log("로딩완료!");

            // 1. 텍스트 바인딩 ////////////////
            new Vue({
                el:"#app1",
                // el - 요소를 선택 셋팅함(element)
                data: {
                // data - 선택요소 내부에서 사용할 데이터 셋팅
                    iam: "나는 프론트엔드 개발자다!",
                    yo: "요"
                }
            }); /////// Vue /////////////////

            // 2. 반복 렌더링 /////////////////////
            new Vue({
                el:"#app2",
                data: {
                    menList: ["김수현","공유","송강"]
                }
            }); ///////

        }); ///////////// 로딩구역 ///////////////////
        //////////////////////////////////////////////
        

    </script>
</head>
<body>
    <h1>Vue JS 기초연습</h1>

    <hr>

    <h2>1. 텍스트 바인딩(binding->데이터넣기!)</h2>
    <div id="app1">
        <p>{{iam}}</p>
        <p>세상은{{yo}} 너희가{{yo}} 아는바{{yo}} 그 세상이{{yo}} 아니란다!{{yo}}</p>
        <!-- 
            {{}} 중복중괄호는 콧수염 표시자(Mustasch)
            이 부분에 뷰JS의 data속성 변수의 값이 표시되는 자리다!
         -->
    </div>

    <hr>

    <h2>2. 반복 렌더링</h2>
    <div id="app2">
        <ol>
            <li v-for="man in menList">{{man}}</li>
            <!-- 
                v-for는 뷰JS에서 사용하는 반복구문 속성
                반복할 요소에 직접 사용함
                값구성: 변수명 in 뷰data변수명
                해석: 뷰data변수명에 할당된 배열데이터 만큼
                돌아서 내가 지정한 변수에 하나씩 담긴다!

                v- 라고 표현된 방법을 '디렉티브'라고 함!

             -->
        </ol>
    </div>

    <hr>

    <h2>3. 이벤트 사용하기</h2>
    <div id="app3">
        <button>Click</button>
    </div>

    <hr>

    <h2>4. 입력 양식과 동기화하기</h2>
    <div id="app4">
        <input>
    </div>

    <hr>

    <h2>5. 조건분기</h2>
    <div id="app5">
        <button>변경하기</button>        
        <p>나는 프론트엔드 개발자다!</p>
    </div>


    
</body>
</html>
