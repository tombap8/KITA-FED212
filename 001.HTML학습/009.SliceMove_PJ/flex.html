<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 레이아웃 연습</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;/* 보이는 화면 채우기
            -자식요소 height %값의 기준이 됨! */
        }
        ul,ol{/* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 전체부모 */
        #wrap{
            height: 100%;
            /* 화면채우기 */
        }

        /* ul 파티션 부모박스 */
        #wrap>ul{
            display: flex;
            height: 100%;
        }
        /* li공통 */
        #wrap>ul>li{
            flex: 1;
            /* flex가 설정된 부모의 자식속성 -> 1은 등분할! */

            /* 
                기존에 float설정시 필요한 것들:
                width: 20%; - 가로크기(계산필요)
                height: 100%; - 높이값 설정
                float: left; - 옆으로 흐르게 설정
            */

            /* 배경공통 */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

            outline: 2px dotted red;
        }

        /* 각 파티션 li */
        #wrap>ul>li:nth-child(1){
            background-image: url(./images/m01_bg.jpg);
        }
        #wrap>ul>li:nth-child(2){
            background-image: url(./images/m02_bg.jpg);
        }
        #wrap>ul>li:nth-child(3){
            background-image: url(./images/m03_bg.jpg);
        }
        #wrap>ul>li:nth-child(4){
            background-image: url(./images/m04_bg.jpg);
        }
        #wrap>ul>li:nth-child(5){
            background-image: url(./images/m05_bg.jpg);
        }


    </style>
</head>
<body>
    <!-- 전체부모박스 -->
    <div id="wrap">
        <!-- 파티션박스 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
</body>
</html>
