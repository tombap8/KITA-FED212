<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV 인트로 사이트</title>
    <link rel="stylesheet" href="css/intro.css">
</head>
<body>
    <!-- 1. 배경비디오 넣기 -->
    <video id="myvid" src="images/cgv.mp4" muted controls loop playsinline poster="images/poster.png"></video>

    <!-- 
        [ video 요소 - html5에서 지원하는 비디오 재생요소 ]
        
        -> img태그와 비슷하게 쉽게 비디오를 삽입하도록 등장!
        ((속성들))
        1. src : 파일경로
        2. controls : 동영상제어버튼바 
            (이게 있으면 화면클릭으로 재생/멈춤이 가능함)
        3. autoplay : 자동재생(소리없음에서 작동!)
        4. muted : 소리없음
        5. loop : 무한반복재생
        6. poster : 비디오가 멈춤상태일때 첫화면 이미지
        7. playsinline : 모바일 ios에서 동영상 자동재생 되도록 하기위한 옵션! 또한 동영상이 페이지에 삽입된
        상태에서 재생되도록함!
        (안드로이드는 없어도 자동재생됨!)

        예시)
        <video id="myvid" src="images/cgv.mp4" muted controls loop playsinline poster="images/poster.png"></video>

     -->
    
</body>
</html>
