<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV 인트로 사이트</title>
    <link rel="stylesheet" href="css/intro.css">
</head>
<body>
    <!-- 1. 배경비디오 넣기 -->
    <video id="myvid" src="images/cgv.mp4" autoplay muted controls loop playsinline></video>

    <!-- 
        [ video 요소 - html5에서 지원하는 비디오 재생요소 ]
        
        -> img태그와 비슷하게 쉽게 비디오를 삽입하도록 등장!
        ((속성들))
        1. src : 파일경로
        2. controls : 동영상제어버튼바 
            (이게 있으면 화면클릭으로 재생/멈춤이 가능함)
        3. autoplay : 자동재생(소리없음에서 작동!)
        4. muted : 소리없음
        5. loop : 무한반복재생
        6. 

     -->
    
</body>
</html>
