<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV 인트로 사이트</title>
    <link rel="stylesheet" href="css/intro.css">
</head>
<body>
    <!-- 1. 배경비디오 넣기 -->
    <video id="myvid" src="images/cgv.mp4" autoplay muted loop playsinline></video>

    <!-- 2. 들어가기 버튼박스 -->
    <h1 id="enter">
        <a href="index.html">
            <img src="./images/logo_cgv.png" alt="CGV로고">
            <span>Click Here!</span>
        </a>
    </h1>




    <!-- [ object-fit속성 이미지 테스트 ] -->
    <!-- <img id="myvid" src="images/poster.png" alt="포스터"> -->

    <!-- 
        [ video 요소 - html5에서 지원하는 비디오 재생요소 ]
        
        -> img태그와 비슷하게 쉽게 비디오를 삽입하도록 등장!
        ((속성들))
        1. src : 파일경로
        2. controls : 동영상제어버튼바 
            (이게 있으면 화면클릭으로 재생/멈춤이 가능함)
        3. autoplay : 자동재생(소리없음에서 작동!)
        4. muted : 소리없음
        5. loop : 무한반복재생
        6. poster : 비디오가 멈춤상태일때 첫화면 이미지
        7. playsinline : 모바일 ios에서 동영상 자동재생 되도록 하기위한 옵션! 또한 동영상이 페이지에 삽입된
        상태에서 재생되도록함!
        (안드로이드는 없어도 자동재생됨!)

        예시)
        <video id="myvid" src="images/cgv.mp4" muted controls loop playsinline poster="images/poster.png"></video>

        ___________________________________________

        [ video 요소의 다른 표현법 ]

        - video 하위 source 요소를 사용한 표현법
        -> 이런형식을 쓰는 이유는 같은 비디오가
        브라우저에서 지원되는 비디오형식을 맞추는데 
        그 목적이 있다!
        -> 모든 비디오 형식을 지원하지 않을 경우
        source요소 맨 하위에 쓴 글자가 출력된다!

        예시)
        <video autoplay muted loop>
            <source src="images/cgv.mp4" type="video/mp4">
            <source src="images/cgv.ogg" type="video/ogg">
            <source src="images/cgv.webm" type="video/webm">
            당신의 브라우저는 본 비디오를 재생할 수 없습니다!
        </video>

        _______________________________________

        [ 비디오 압축형식 ]
        1. mp4 - 최신 브라우저에서 지원하는 가장 보편적인
        비디오 압축형식 (오디오 전용은 mp3)
        2. ogg - 오픈 표준파일 형식 Xiph.org 재단에서 개발
        3. webm - 개방형 미디어 컨테이너. 높은 비디오 재생품질

        -> mkv, mov, avi 등과 같이 기존에 사용하던 일반
        압축형식은 브라우저에서 지원하지 않는 경우가 많다.
        따라서 비디오를 mp4형식으로 변환하여 올리는게 좋다!!!

     -->
    
</body>
</html>
