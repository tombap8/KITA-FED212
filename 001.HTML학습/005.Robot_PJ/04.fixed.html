<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position - fixed</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            line-height: 100px;
            /* 글자세로 중앙을 줄간격으로 적용!
            박스 높이값과 같은 줄간격을 주면 세로중앙에 글자옴 */
        }

        #f1{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ff0;
            z-index: 999;
            /* 
                [ 4. fixed 포지션 ]

                1) 위치값을 설정하지않을때
                - 자신보다 위에 있는 static한 요소 아래에
                그대로 있다가 스크롤시 그 자리를 화면에서
                지키고 움직이지 않는다!
                -> 젠틀앱솔루트와 유사! 젠틀픽스드!

                2) 위치이동값을 썼을때
                - 부모를 기준하여 위치를 잡는다!
                부모가 누구? 보이는 화면 즉, window!

                -> 보이는 화면에서 사라지지 않게 하고자할때
                 사용하는 포지션!!!

                -> 부모를 제외한 모든 다른 특성은 앱솔루트와 
                거의 같다!

                3) 아무리 부모요소가 여러개일지라도
                자식요소 중 fixed를 주면 화면을 기준함!

                4) 부모박스가 fixed이면 그 자식요소들은 모두
                화면에 고정된다!

                5) 화면 바깥으로 숨겼다가 보이게 할때
                fixed를 이용한다!

                6) z-index도 포진션이 있는 경우 숫자로 비교함!
            

            */
        }

        #f2{
            position: fixed;
            bottom: 0;
            /* 보이는 화면 아랫선기준! */
            left: 0;
            width: 100%;
            background-color: lightgreen;
            z-index: 100;
        }

        #a1 {
            position: absolute;
            top: 0;
            left: 0;
            background-color: orange;
        }

        #r1{
            position: relative;
            top: 50px;
            left: 50px;
            z-index: 1;
            /* 1만줘도 올라감! */

            background-color: red;
        }
        #r2{
            position: relative;
            left: 70px;

            background-color: skyblue;
        }
        #s2{
            background-color: green;
        }
        #s3{
            background-color: yellow;
        }

        /* 부모찾는 앱솔루트 */
        .bx{
            width: auto;
            height: auto;
            padding: 50px;
        }

        .s5{
            position: relative;
        }
        .s6{
            position: relative;
        }
        .s7{
            position: relative;
        }
        .s8{
            position: relative;
        }

        .a2{
            position: fixed;
            top: 0;
            left: 0;
            /* fixed로 바꾸면 보이는 화면이 부모다! */
            z-index: 999999;

            width: auto;
            height: auto;
            /* 가로,세로 크기가 자동일 경우
            앱솔루트는 내용만큼 크기를 가진다! */

            line-height: normal;
            background-color: red;
        }
        .a3{
            position: absolute;
            bottom: 0;
            right: 0;
            /* 나의 부모는 누구인가? */
            background-color: pink;
        }
        /* span 앱솔루트 */
        .sa{
            position: absolute;
            top: 0;
            right: 0;
            /* 나의 부모는 누구인가? */
            /* 나는 inline인데 block이 되었는가? */

            border: 4px dotted orangered;
        }


    </style>
</head>
<body>
    <div id="r1">r1</div>
    <div id="s2">s2</div>
    <div id="a1">a1</div>
    <div id="r2">r2</div>
    <div id="s3">s3</div>
    <div id="f1">f1</div>
    <div id="f2">f2</div>

    <!-- 부모를 찾는 absolute요소 -->
    <div class="bx s5">s5
        <div class="bx s6">s6
            <div class="bx s7">s7
                <div class="bx s8">s8
                    <div class="a2">a2</div>
                    <div class="a3">a3</div>
                    <span class="sa">나는 span앱솔루트다!</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
