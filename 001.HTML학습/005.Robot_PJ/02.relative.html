<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position - relative</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            line-height: 100px;
            /* 글자세로 중앙을 줄간격으로 적용!
            박스 높이값과 같은 줄간격을 주면 세로중앙에 글자옴 */
        }

        #r1{
            position: relative;
            /* 
                [ 2. relative 포지션 ]
                - 렐러티브! 라고 읽어줘요~~~

                1) 위치이동속성이 적용된다!

                2) 위치이동의 기준은 원래 있던 위치임
                (그래서 상대적인 즉, relative라는 단어를 사용)
                
                3) 이동시에 다른 요소에 영향이 없이 겹쳐질 수 있다!

                4) 원래 자신이 있던 위치는 그대로 보존된다!
                (의미: 기존위치가 보존되기 때문에 위치를 이동
                시켜도 본래 디자인은 망가져 보이지 않는다!)

                

            */
            top: 50px;
            left: 50px;

            background-color: red;
        }
        #r2{
            background-color: skyblue;
        }
        #s2{
            background-color: green;
        }
        #s3{
            background-color: yellow;
        }



    </style>
</head>
<body>
    <div id="r1">r1</div>
    <div id="s2">s2</div>
    <div id="r2">r2</div>
    <div id="s3">s3</div>
    
</body>
</html>
