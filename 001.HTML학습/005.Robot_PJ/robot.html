<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Robot PJ</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        body{
            /* background: 색이반고윙/크; */
            background: url(./images/bg.jpg) no-repeat fixed top/cover;
        }

        /* body * {
            outline: 5px dashed lime;
        } */

        /* 로봇머리 */
        #head{
            position: relative;
            /* 부모자격 */
            width: 250px;
            height: 250px;
            margin: 0 auto;
            margin-top: 100px;
            background: url(./images/metal01.jpg) no-repeat center/cover;
        }

        /* 눈1 */
        #eye1 {
            position: absolute;
            top: 50px;
            left: 50px;
            /* 부모는? #head */
            width: 50px;
            height: 50px;
            background: url(./images/e1.jpg) no-repeat 0/100% 100%;
        }
        /* 눈2 */
        #eye2 {
            position: absolute;
            top: 50px;
            right: 50px;
            /* 부모는? #head */
            width: 50px;
            height: 50px;
            background: url(./images/e2.jpg) no-repeat 0/100% 100%;
        }
        /* 코 */
        #nose {
            position: absolute;
            top: 108px;
            left: 100px;
            /* 부모는? #head */
            width: 50px;
            height: 70px;
            background: url(./images/nose.jpg) no-repeat 0/110% 100%;
        }
        /* 입 */
        #mouth {
            position: absolute;
            bottom: 9px;
            left: 74px;
            /* 부모는? #head */
            width: 100px;
            height: 50px;
            background: url(./images/mouth.png) no-repeat 0/100% 100%;
        }

        /* 귀공통 */
        .ear {
            position: absolute;
            top: 80px;
            /* 나의부모? #head */
            width: 50px;
            height: 80px;
            background: url(./images/metal02.jpg) no-repeat 0/100% 100%;
        }
        /* 왼쪽귀 */
        #ear1 {
            left: -50px;
            border-radius: 50% 0 0 50%;
        }
        /* 오른쪽귀 */
        #ear2 {
            right: -50px;
            border-radius: 0 50% 50% 0;
        }

        /* 로봇 몸통 */
        #body {
            position: relative;
            /* 부모자격 */
            width: 250px;
            height: 300px;
            margin: 0 auto;
            /* 마영오! */
            margin-top: 50px;
            background: url(./images/metal01.jpg) no-repeat center/cover;
        }

        /* 목 */
        #neck {
            position: absolute;
            top: -50px;
            left: 100px;
            /* 나의부모? #body */
            width: 50px;
            height: 50px;
            background: url(./images/metal02.jpg) no-repeat 0/100% 100%;
        }

        /* 팔,다리 공통 */
        .part {
            position: absolute;
            /* 위치이동시 나의부모? #body */
            width: 50px;
            height: 250px;
            background: url(./images/metal02.jpg) repeat-y 0/100%;
        }
        /* 왼팔 */
        #arm1 {
            top: -19px;
            left: -50px;
            border-radius: 25px 25px 0 0;
        }
        /* 오른팔 */
        #arm2 {
            top: -19px;
            right: -50px;
            border-radius: 25px 25px 0 0;
        }
        /* 왼다리 */
        #leg1 {
            bottom: -250px;
            left: 0;
        }
        /* 오른다리 */
        #leg2 {
            bottom: -250px;
            right: 0;
        }
        /* tv */
        #tv {
            position: absolute;
            top: 70px;
            left: 25px;
            /* 부모는? #body */
            width: 200px;
            height: 150px;
            background: url(./images/tv.jpg) no-repeat 0/100% 100%;
        }

        /* 스크린 */
        #screen {
            position: absolute;
            top: 16px;
            left: 10px;
            /* 나의부모는? #tv */
            width: 143px;
            height: 104px;
            background-color: #000;
            border-radius: 11px;
            overflow: hidden;
            /* 넘치는 자식요소(아이프레임) 숨기기! */
        }

        /* 아이프레임 */
        #screen iframe {
            position: absolute;
            top: -26px;
            left: -25px;
            /* 나의 부모는? #screen */
            width: 200px;
            border: none;/* 또는 0 -> 보더없앰 */
        }

    </style>
</head>
<body>

    <!-- 로봇머리 -->
    <div id="head">
        <!-- 눈1 -->
        <div id="eye1"></div>
        <!-- 눈2 -->
        <div id="eye2"></div>
        <!-- 코 -->
        <div id="nose"></div>
        <!-- 귀1 -->
        <div id="ear1" class="ear"></div>
        <!-- 귀2 -->
        <div id="ear2" class="ear"></div>
        <!-- 입 -->
        <div id="mouth"></div>
    </div>

    <!-- 로봇몸통 -->
    <div id="body">
        <!-- 목 -->
        <div id="neck"></div>
        <!-- 왼팔 -->
        <div id="arm1" class="part"></div>
        <!-- 오른팔 -->
        <div id="arm2" class="part"></div>
        <!-- 왼다리 -->
        <div id="leg1" class="part"></div>
        <!-- 오른다리 -->
        <div id="leg2" class="part"></div>
        <!-- TV -->
        <div id="tv">
            <!-- 스크린 -->
            <div id="screen">
                <!-- 유튜브 iframe -->
                <iframe src="https://www.youtube.com/embed/u1yKAaW5_vc"></iframe>
                <!-- 
                    iframe 요소 (inline frame)
                    - 다른 url의 외부 페이지를 호출하여
                    한 페이지 안에 보여줄때 사용하는 요소
                    - src 속성: 실제로 불러올 페이지 경로
                    - 스타일 시트에서 width, height, border:0
                    등을 설정해 준다!(기본보더가 있어서 없애야함)
                 -->
            </div>
        </div>
    </div>
    
</body>
</html>
