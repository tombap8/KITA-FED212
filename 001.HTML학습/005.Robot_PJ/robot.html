<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Robot PJ</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        body{
            /* background: 색이반고윙/크; */
            background: url(./images/bg.jpg) no-repeat fixed top/cover;
        }

        body * {
            outline: 5px dashed lime;
        }

        /* 로봇머리 */
        #head{
            position: relative;
            /* 부모자격 */
            width: 250px;
            height: 250px;
            margin: 0 auto;
            margin-top: 100px;
            background: url(./images/metal01.jpg) no-repeat center/cover;
        }

        /* 눈1 */
        #eye1 {
            position: absolute;
            top: 50px;
            left: 50px;
            /* 부모는? #head */
            width: 50px;
            height: 50px;
            background: url(./images/e1.jpg) no-repeat 0/100% 100%;
        }
        /* 눈2 */
        #eye2 {
            position: absolute;
            top: 50px;
            right: 50px;
            /* 부모는? #head */
            width: 50px;
            height: 50px;
            background: url(./images/e2.jpg) no-repeat 0/100% 100%;
        }
        /* 코 */
        #nose {
            position: absolute;
            top: 108px;
            left: 100px;
            /* 부모는? #head */
            width: 50px;
            height: 70px;
            background: url(./images/nose.jpg) no-repeat 0/110% 100%;
        }
        /* 입 */
        #mouth {
            position: absolute;
            bottom: 9px;
            left: 74px;
            /* 부모는? #head */
            width: 100px;
            height: 50px;
            background: url(./images/mouth.png) no-repeat 0/100% 100%;
        }

        /* 귀공통 */
        .ear {
            position: absolute;
            top: 80px;
            /* 나의부모? #head */
            width: 50px;
            height: 80px;
            background: url(./images/metal02.jpg) no-repeat 0/100% 100%;
        }
        /* 왼쪽귀 */
        #ear1 {
            left: -50px;
        }
        /* 오른쪽귀 */
        #ear2 {
            right: -50px;
        }

    </style>
</head>
<body>

    <!-- 로봇머리 -->
    <div id="head">
        <!-- 눈1 -->
        <div id="eye1"></div>
        <!-- 눈2 -->
        <div id="eye2"></div>
        <!-- 코 -->
        <div id="nose"></div>
        <!-- 귀1 -->
        <div id="ear1" class="ear"></div>
        <!-- 귀2 -->
        <div id="ear2" class="ear"></div>
        <!-- 입 -->
        <div id="mouth"></div>
    </div>

    <!-- 로봇몸통 -->
    <div id="body">
        <!-- 목 -->
        <div id="neck"></div>
        <!-- 왼팔 -->
        <div id="arm1" class="part"></div>
        <!-- 오른팔 -->
        <div id="arm2" class="part"></div>
        <!-- 왼다리 -->
        <div id="leg1" class="part"></div>
        <!-- 오른다리 -->
        <div id="leg2" class="part"></div>
        <!-- TV -->
        <div id="tv"></div>
    </div>
    
</body>
</html>
