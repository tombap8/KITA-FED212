<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position - absolute</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            line-height: 100px;
            /* 글자세로 중앙을 줄간격으로 적용!
            박스 높이값과 같은 줄간격을 주면 세로중앙에 글자옴 */
        }

        #a1 {
            position: absolute;
            /* 
                [ 3. absolute 포지션 ]

                1) absolute 포지션은 위치이동값을
                쓰기전과 후로 나누어 볼 수 있다!

                 (1) 위치이동값을 쓰지 않은 경우

                 - 자기 보다 위에 있는 요소를 존중하여
                 그 아래에 위치한다! (젠틀앱솔루트!)
                 - 자기 보다 아래쪽에 있는 요소는 앱솔루트를
                 인식하지 못하여 같은 자리에 올라옴!
                 - 어떤 요소 내부에 자식요소가 앱솔루트일때
                 그 부모박스에 가만히 있는다! (젠틀앱솔루트!)
                 
                 (2) 위치이동값을 사용한 경우
                 - 위치이동값을 사용한 부분에 대해서만!!!!
                 앱솔루트가 위치를 잡을때 부모요소는?????
                 static이 아닌 싸고 있는 요소가 부모다!!!
                 -> static이 아닌 포지션이란?
                 relative / absolute / fixed

                 -> 위치이동값을 쓰지 않는 부분은 젠틀하다!
                 
                 
                 - 앱솔루트끼리는 서롭 겹쳐진다




            */
            background-color: orange;
        }

        #r1{
            position: relative;
            top: 50px;
            left: 50px;
            z-index: 1;
            /* 1만줘도 올라감! */

            background-color: red;
        }
        #r2{
            position: relative;
            left: 70px;

            background-color: skyblue;
        }
        #s2{
            background-color: green;
        }
        #s3{
            background-color: yellow;
        }



    </style>
</head>
<body>
    <div id="r1">r1</div>
    <div id="s2">s2</div>
    <div id="a1">a1</div>
    <div id="r2">r2</div>
    <div id="s3">s3</div>
    
</body>
</html>
