<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>네이버 요약뉴스 - 메인</title>
        <!-- style요소 : 스타일 시트 영역 태그 -->
        <style>
            /* 
                css주석

                CSS형식

                요소명{
                    속성명:값;
                }
            */
            .wrap{
                width: 727px;
                margin: 0 auto;/* 블록박스 가로중앙! */
            }
            /* 텍스트 중앙 class */
            .tac{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
        
            <!-- 1. 상단영역 -->
            <header class="tac">
                <!-- 1.1.제목 -->
                <h1>네이버 요약 뉴스</h1>
                <!-- 1.2.메뉴 -->
                <nav>
                    <a href="index.html">
                        <img src="./images/naver.png" alt="네이버로고" style="width: 20px;">
                        <!-- style속성: css셋팅값적용 -->
                    </a>
                    <a href="sub1.html">정치</a> |
                    <a href="sub2.html">경제</a> |
                    <a href="sub3.html">사회</a> |
                    <a href="sub4.html">IT/과학</a> |
                    <a href="sub5.html">TV/연예</a>
                </nav>
            </header>
            <hr>
            <!-- 2. 컨텐츠영역 -->
            <main class="tac">
                <img src="./images/news.jpg" alt="메인뉴스이미지">
            </main>
            <hr>
            <!-- 3. 하단영역 -->
            <footer class="tac">
                <address>
                    서울시 강남구 대호빌딩 8층 <br>
                    대표: Tom Brace Parker <br>
                    전화: 010-1111-2222
                </address>
            </footer>
    </div>
    <!-- 
        [ HTML 핵심 요소들 - 페이지에 단 한번만 등장! ]
        1. html : 최상위 부모
        2. head : 기본정보영역
        3. body : 화면출력영역

        [ 레이아웃 관련 요소들 - 블록요소 ]
        1. div : divide / division 구분구역을 위한요소
        2. header : 머리부분
        3. footer : 하단부분
        4. main : 중앙 내용부분(주의: 웹 페이지에 한번만씀!)
        5. nav : 네비게이션 영역

        ※레이아웃용 태그인 header, footer, main, nav 등은
        div를 구체적인 내용으로 변경한 형제들이다!
        (시멘틱태그-유의미한 요소)



     -->




</body>
</html>
