<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유형8.숨긴네비 고정전체창형</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
            background-image: 
            linear-gradient(to bottom, #c9ffe4,#ffdba2,#ffc5fa);
        }

        /* 타이틀 */
        .tit {
            position: relative;
            top: 200px;
            font-size: 70px;
            text-align: center;
        }

        /* 햄버거 버튼 */
        .ham{
            position: fixed;
            top: 10px;
            right: 10px;

            width: 50px;
            height: 50px;
            font-size: 40px;

            border: 3px solid #000;
            border-radius: 50%;
            background-color: #fff;
            padding: 0;
            /* 버튼 기본패딩 없앰 */

            cursor: pointer;
            /* 마우스 오버시 손가락모양 */
        }

        /* GNB 메뉴박스 - 화면기준으로 숨겼다 전체화면에 나옴 */
        .gnb {
            position: fixed;
            top: -100%;
            /* 높이만큼 위로 올라감(숨겨짐!) */
            left: 0;
            width: 100%;
            height: 100%;
            /* 보이는 화면에 꽉참! */
            background-color: #000;

            /* 트랜지션: 속시이지 */
            transition: top .8s ease-out;
        }
        /* GNB메뉴에 클래스"on"을 주면 내려옴 */
        .gnb.on {
            top: 0;
        }


        /* GNB 닫기버튼 */
        .cbtn {
            position: absolute;
            top: 10px;
            right: 10px;
            /* 부모는? .gnb */

            width: 50px;
            height: 50px;
            font-size: 40px;
            color: #fff;

            border: 3px solid #fff;
            border-radius: 50%;
            background-color: #000;
            padding: 0;
            /* 버튼 기본패딩 없앰 */

            cursor: pointer;
            /* 마우스 오버시 손가락모양 */
        }

        /* GNB a링크 */
        .gnb a{
            color: #fff;
            text-decoration: none;
        }

        /* GNB ul박스 */
        .gnb ul,.gnb ol{ /* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 상위ul */
        .gnb ul{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /* 가로,세로방향 정중앙이동! */

            width: 800px;
            margin: 0 auto;
            /* 포지션이 absolute일때 마영오!가 안먹힘! */
            overflow: hidden;
            /* float된 자식인식 */
            /* outline: 2px dotted lime; */
        }
        /* 상위메뉴 li */
        .gnb ul>li {
            float: left;/* 메뉴 옆으로 흐르게 */
            width: 200px;
            text-align: center;
            font-size: 40px;
            line-height: 2;
        }
        /* 하위메뉴 li */
        .gnb ol>li {
            font-size: 20px;
            line-height: 2;
        }
        
    
    </style>

    <!-- 자바스크립트 코딩구역 -->
    <script>
        // 함수: 호출시 실행하는 코드저장소
        // 호출: 함수명()
        // 형식: function 함수명(){코드}
        function showMenu(){

            // 함수호출확인!
            // alert("나야나!");

            // 1.변경대상 선정 : .gnb
            // 선택요소를 gnb라는 이름의 변수에 담는다!
            var gnb =
            document.getElementsByClassName("gnb").item(0);
            // 전체문서.가져와클래스(클래스명).몇번째(0)

            // 2.변경내용 : 대상에게 클래스 "on" 넣거나 빼기
            gnb.classList.toggle("on");
            // classList 는 클래스를 적용하는 기능을 가진JS객체
            // classList에서 사용하는 3가지 메서드(기능함수)
            // 1. add(클래스명) - 클래스 추가하기
            // 2. remove(클래스명) - 클래스 제거하기
            // 3. toggle(클래스명) - 클래스가 없으면 넣고
            //                              있으면 제거함

        } /////// showMenu 함수 //////////
        //////////////////////////////////


    </script>

</head>
<body>
    <!-- 타이틀 -->
    <h1 class="tit">Show Me the MENU!!!</h1>

    <!-- 전체메뉴버튼 -->
    <button class="ham" onclick="showMenu()">≡</button>
        
    <!-- 전체 네비게이션박스 -->
    <nav class="gnb">
        <!-- 닫기버튼 -->
        <button class="cbtn" onclick="showMenu()">×</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">웹개발</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li>
                        <a href="#">웹디자인</a>
                    </li>
                    <li>
                        <a href="#">HTML5+CSS3</a>
                    </li>
                    <li>
                        <a href="#">jQuery</a>
                    </li>
                    <li>
                        <a href="#">웹+모바일</a>
                    </li>
                </ol>
            </li>
            <li>
                <a href="#">게시판</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li>
                        <a href="#">Q&amp;A</a>
                        <!-- &amp;는 &의 특수문자처리 -->
                    </li>
                    <li>
                        <a href="#">방명록</a>
                    </li>
                </ol>
            </li>
            <li><a href="#">프로필</a></li>
        </ul>
    </nav>
</body>
</html>
