<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유형8.숨긴네비 고정전체창형</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
            background-image: 
            linear-gradient(to bottom, #c9ffe4,#ffdba2,#ffc5fa);
        }

        /* 햄버거 버튼 */
        .ham{
            position: fixed;
            top: 10px;
            right: 10px;

            width: 50px;
            height: 50px;
            font-size: 40px;

            border: 3px solid #000;
            border-radius: 50%;
            background-color: #fff;
            padding: 0;
            /* 버튼 기본패딩 없앰 */

            cursor: pointer;
            /* 마우스 오버시 손가락모양 */
        }

        /* GNB 메뉴박스 - 화면기준으로 숨겼다 전체화면에 나옴 */
        .gnb {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 보이는 화면에 꽉참! */
            background-color: #000;
        }
        /* GNB 닫기버튼 */
        .cbtn {
            position: absolute;
            top: 10px;
            right: 10px;
            /* 부모는? .gnb */

            width: 50px;
            height: 50px;
            font-size: 40px;
            color: #fff;

            border: 3px solid #fff;
            border-radius: 50%;
            background-color: #000;
            padding: 0;
            /* 버튼 기본패딩 없앰 */

            cursor: pointer;
            /* 마우스 오버시 손가락모양 */
        }

        /* GNB a링크 */
        .gnb a{
            color: #fff;
            text-decoration: none;
        }

        /* GNB ul박스 */
        .gnb ul,.gnb ol{ /* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 상위ul */
        .gnb ul{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /* 가로,세로방향 정중앙이동! */

            width: 800px;
            margin: 0 auto;
            /* 포지션이 absolute일때 마영오!가 안먹힘! */
            overflow: hidden;
            /* float된 자식인식 */
            outline: 2px dotted lime;
        }
        /* 상위메뉴 li */
        .gnb ul>li {
            float: left;/* 메뉴 옆으로 흐르게 */
            width: 200px;
            text-align: center;
        }
        
    
    </style>
</head>
<body>

    <!-- 전체메뉴버튼 -->
    <button class="ham">≡</button>
        
    <!-- 전체 네비게이션박스 -->
    <nav class="gnb">
        <!-- 닫기버튼 -->
        <button class="cbtn">×</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">웹개발</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li>
                        <a href="#">웹디자인</a>
                    </li>
                    <li>
                        <a href="#">HTML5+CSS3</a>
                    </li>
                    <li>
                        <a href="#">jQuery</a>
                    </li>
                    <li>
                        <a href="#">웹+모바일</a>
                    </li>
                </ol>
            </li>
            <li>
                <a href="#">게시판</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li>
                        <a href="#">Q&amp;A</a>
                        <!-- &amp;는 &의 특수문자처리 -->
                    </li>
                    <li>
                        <a href="#">방명록</a>
                    </li>
                </ol>
            </li>
            <li><a href="#">프로필</a></li>
        </ul>
    </nav>
</body>
</html>
