<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>유형2-2.가로네비 서브별 드롭다운 가로형(응용)</title>
    <style>
        /* ul,ol 초기화셋팅 */
        ul,
        ol {
            /* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 가상요소 float해제 */
        ul::after,
        ol::after {
            content: '';
            display: block;
            clear: both;
        }

        /* 리스트 옆으로 흐르게 */
        li {
            float: left;
        }

        /* GNB 메뉴 */
        .gnb {
            position: relative;
            /* 끝까지 가는 배경을 위한 부모자격! 유형2-2변경 */
            background-color: #006efd;
        }

        .gnb>ul {
            /* position: relative; */
            /* 끝까지 가는 배경을 위해 여기에 부모자격주면 안됨! */
            /* 유형2-2변경 */
            /* 서브메뉴(.smenu)의 부모자격! */
            width: 800px;
            margin: 0 auto;
            /* 마영오! */
        }

        .gnb>ul>li {
            width: 200px;
            text-align: center;
            outline: 2px dashed red;
        }

        /* a요소 - 글자색, 밑줄처리 */
        .gnb>ul>li a {
            /* 띄어쓰기로 a를 선택하면
             자손선택이 되어서 서브메뉴의 a요소까지 적용된다! */
            display: block;
            /* 디자인적용위해 */
            width: 200px;
            height: 50px;

            /* 글자색변경, 밑줄없앰 */
            color: #fff;
            text-decoration: none;

            /* 글자세로 중앙은 줄간격을 사용
            -> 높이값과 동일하게 셋팅하면 세로중앙위치함 */
            line-height: 50px;

            font-weight: bold;
            font-size: 14px;

            /* 트랜지션: 속시이지 */
            transition: .4s;
        }

        /* 상위메뉴에 마우스 오버시 a요소의 글자색,배경색 */
        .gnb>ul>li:hover>a {
            color: navy;
            background-color: lightskyblue;
        }

        /* 서브메뉴 */
        .smenu {
            position: absolute;
            /* 위치이동값 없는 앱솔루트는 젠틀하다!
             젠틀앱솔루트!!! */
            left: calc(50% - 400px);
            /* 
                calc() : CSS전용 계산용 메서드
                각종 4칙연산을 할 수 있음
                많이 사용되는 경우는 위와 같이
                특정 %수치에서 특정 px를 뺀 크기를 구할때 사용함
                calc(%수치 - px수치)
                (중요: 마이너스기호 앞뒤에 띄어쓰기 필수!!!)
            */
            /* left만 부모를 찾음! 누구? .gnb>ul */
            /* 유형2변경 */
            width: 800px;
            /* 유형2변경 */
            height: 0;
            /* 높이값 없앰 */
            overflow: hidden;
            /* 넘치는 자식요소 숨기기 */

            background-color: lightskyblue;

            /* 트랜지션: 속시이지 */
            transition: height .4s ease-out;
        }

        /* 유형2변경
            - a요소가 기존변경에서 block이었으므로 이것을
            inline으로 변경하여 메뉴 간격을 좁혀준다!
            - 기존 디자인의 width, height는 적용되지않는다!
            - 적용우선순위로 인하여 .gnb부터 써준다!
        */
        .gnb .smenu a {
            display: inline;
            padding: 2px 7px;
            margin: 0px 5px;
        }

        /* 
            유형2변경
            - 두번째 상위 li 아래 .smenu 아래 첫번째 li 마진밀기
            - 세번째 상위 li 아래 .smenu 아래 첫번째 li 마진밀기
        */
        .gnb>ul>li:nth-child(2) .smenu li:first-child {
            margin-left: 200px;
        }
        .gnb>ul>li:nth-child(3) .smenu li:first-child {
            margin-left: 400px;
        }

        /* 하위메뉴 a요소에 오버시 글자색,배경색 */
        .smenu a:hover {
            color: navy;
            background-color: lightgrey;
        }

        /* 상위메뉴 li에 오버시 서브메뉴보이기 */
        .gnb>ul>li:hover .smenu {
            height: 50px;
            /* 유형2변경 */
        }
    </style>
</head>

<body>
    <h1>유형2-2.가로네비 서브별 드롭다운 가로형(응용)</h1>

    <!-- GNB 네비게이션 박스 -->
    <!-- GNB(Global Navigation Bar) -->
    <nav class="gnb">
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">웹개발</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li><a href="#">웹디자인</a></li>
                    <li><a href="#">HTML5+CSS3</a></li>
                    <li><a href="#">jQuery</a></li>
                    <li><a href="#">웹+모바일</a></li>
                </ol>
            </li>
            <li>
                <a href="#">게시판</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li><a href="#">Q&amp;A</a></li>
                    <!-- &amp; 는 &의 특수문자처리 -->
                    <li><a href="#">방명록</a></li>
                </ol>
            </li>
            <li><a href="#">프로필</a></li>
        </ul>
    </nav>



</body>

</html>
