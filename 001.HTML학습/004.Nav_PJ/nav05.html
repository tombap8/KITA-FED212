<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>유형5.세로네비 서브별 드롭다운 사이드형</title>
    <style>
        /* ul,ol 초기화셋팅 */
        ul,
        ol {
            /* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 가상요소 float해제 */
        ul::after,
        ol::after {
            content: '';
            display: block;
            clear: both;
        }

        /* 리스트 옆으로 흐르게 */
        li {
            float: left;
        }

        /* GNB 메뉴 */
        .gnb {
            width: 200px;/* 유형5변경 */
            background-color: #006efd;
        }

        .gnb>ul {
            /* width: 800px; *//* 유형5변경 */
            margin: 0 auto;
            /* 마영오! */
        }

        .gnb>ul>li {
            position: relative;
            /* 부모자격 - .smenu 유형5변경*/
            width: 200px;
            text-align: center;
            outline: 2px dashed red;
        }

        /* a요소 - 글자색, 밑줄처리 */
        .gnb>ul>li a {
            /* 띄어쓰기로 a를 선택하면
             자손선택이 되어서 서브메뉴의 a요소까지 적용된다! */
            display: block;
            /* 디자인적용위해 */
            width: 200px;
            height: 50px;

            /* 글자색변경, 밑줄없앰 */
            color: #fff;
            text-decoration: none;

            /* 글자세로 중앙은 줄간격을 사용
            -> 높이값과 동일하게 셋팅하면 세로중앙위치함 */
            line-height: 50px;

            font-weight: bold;
            font-size: 14px;

            /* 트랜지션: 속시이지 */
            transition: .4s;
        }

        /* 상위메뉴에 마우스 오버시 a요소의 글자색,배경색 */
        .gnb>ul>li:hover>a {
            color: navy;
            background-color: lightskyblue;
        }

        /* 서브메뉴 */
        .smenu {
            position: absolute;/* 유형5변경 */
            top: 0;/* top위치는 부모li에 맞춘다 */
            left: 100%;/* left위치는 부모li만큼 오른쪽위치 */
            /* .gnb>li가 부모로써 위치를 잡는다! */
            
            width: 200px;
            height: 0;
            /* 높이값 없앰 */
            overflow: hidden;
            /* 넘치는 자식요소 숨기기 */

            background-color: lightskyblue;

            /* 트랜지션: 속시이지 */
            transition: height .4s ease-out;
        }

        /* 하위메뉴 a요소에 오버시 글자색,배경색 */
        .smenu a:hover {
            color: navy;
            background-color: lightgrey;
        }

        /* 상위메뉴 li에 오버시 서브메뉴보이기 */
        /* 2번째 상위메뉴 li -> 서브메뉴 높이값 200px */
        .gnb>ul>li:nth-child(2):hover .smenu {
            height: 200px;
        }
        /* 3번째 상위메뉴 li -> 서브메뉴 높이값 100px */
        .gnb>ul>li:nth-child(3):hover .smenu {
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>유형5.세로네비 서브별 드롭다운 사이드형</h1>

    <!-- GNB 네비게이션 박스 -->
    <!-- GNB(Global Navigation Bar) -->
    <nav class="gnb">
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">웹개발</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li><a href="#">웹디자인</a></li>
                    <li><a href="#">HTML5+CSS3</a></li>
                    <li><a href="#">jQuery</a></li>
                    <li><a href="#">웹+모바일</a></li>
                </ol>
            </li>
            <li>
                <a href="#">게시판</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li><a href="#">Q&amp;A</a></li>
                    <!-- &amp; 는 &의 특수문자처리 -->
                    <li><a href="#">방명록</a></li>
                </ol>
            </li>
            <li><a href="#">프로필</a></li>
        </ul>
    </nav>



</body>

</html>
