<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유형7 : 가로네비 서브없는 디자인형</title>
    <style>
        /* 타이틀 */
        .tit{
            text-align: center;
            /* 예전엔 그라데이션은 모두 이미지로 제작함
            CSS3부터 그라데이션을 코딩으로 표현하도록 지원됨 */
            background-image: 
            linear-gradient(45deg,red,green 30%,yellow 40%,yellow 80%,blue);

            padding: 10px;
        }

        /* 원형 그라데이션 연습 */
        .circ {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            border-radius: 50%;/* 원 */
            vertical-align: -14px;
            /* 인라인 요소간 세로정렬 */

            background-image: 
            radial-gradient(farthest-side at 30px 15px,#fff,blue);
        }

        /* GNB 메뉴 박스 */
        .gnb {
            width: 900px;
            height: 40px;
            margin: 0 auto;/* 마영오! */
        }
        .gnb>ul{ /* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 가상요소 clear */
        .gnb>ul::after {
            content: '';
            display: block;
            clear: both;
        }
        .gnb li {
            float: left;/* 옆으로 흐르게 */
            width: 150px;
            height: 40px;
            box-sizing: border-box;
            /* 보더,패딩 내부포함 크기유지 */
        }
        /* GNB a요소 */
        .gnb a {
            display: block;
            /* 디자인적용위해 */
            width: 100%;
            height: 100%;

            /* 글자색,밑줄옵션 필수! */
            color: #333;
            text-decoration: none;

            /* 글자셋팅 
                font : 스타일 두께 크기/줄간격 글자체 
                (스두크/줄체) 

                ※ 원래 한번에 쓸때 순서:
                font-style
                font-variant -> 요게뭐지? (영어 소문자를 대문자로 보여주되 작은 글자로 나오게함->small-caps)
                font-weight
                font-size/line-height
                font-family
            */
            /* font: italic small-caps bold 12px/40px Verdana; */
            font: 12px/40px Verdana;
            text-align: center;
            text-shadow: 1px 1px 0 #ccc;

            /* 배경이미지 그라데이션 */
            background-image: 
            linear-gradient(to bottom, #6d6d6d,#d6d6d6);
        }
        /* 메뉴 li에 오버시 
        a요소의 글자색, 배경색, 글자그림자 변경 */
        .gnb li:hover a{
            color: #fff;
            background-image: 
            linear-gradient(to top, #6d6d6d,#d6d6d6);
            /* 그라데이션 방향만 반대로(to top) */
            text-shadow: 0 1px 0 #777;
        }






        /* 
            1. 선형그라데이션

            1) 균등분할 그라데이션
            background-image: 
                linear-gradient(방향, 색1,색2,색3,...);
            - 방향: to top, to bottom, to right, to left

            2) 사용자 지정영역 그라데이션
            background-image: 
                linear-gradient(방향, 색1 몇%,색2 몇%,색3 몇%,...);
            - 색상 뒤에 한칸 띄어 %수치를 주면 색상영역조정됨

            3) 각도 지정 그라데이션
            background-image: 
                linear-gradient(각도, 색1,색2,색3,...);
            - 각도: 각도수치deg

            2. 원형 그라데이션

            1) 기본형: 중앙중심, 모양은 박스크기에 맞춤
            background-image: 
                radial-gradient(색1,색2,색3,...);
            - 시작색으로부터 중앙에서 시작됨

            2) 영역 지정형:
            background-image: 
                radial-gradient(색1 몇%,색2 몇%,색3 몇%,...);
            - 색 뒤에 한칸 띄고 %수치로 영역지정함

            3) 그라데이션 모양을 원형으로 사용할 경우:
            background-image: 
                radial-gradient(circle,색1,색2,색3,...);
            - circle 키워드를 첫번째에 사용함

            4) 영역옵션 지정형: 중심점 변경
            background-image: 
                radial-gradient(옵션 at 가로위치 세로위치,색1,색2,색3,...);
            - 옵션4가지 : closest-side / farthest-side
                        closest-corner / farthest-corner
                        ___________________________________
                        - closest는 중심점으로 좀더 모아진것
                        - farthest는 중심점에서 멀리 퍼진것
                        - side와 corner는 경계선과 끝부분옵션임
            - 가로위치, 세로위치 (중심점) - 단위는 px / %

             */
    </style>
</head>

<body>
    <h1 class="tit">
        <span class="circ"></span> 
        유형7 : 가로네비 서브없는 디자인형
    </h1>
    <nav class="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HTML5</a></li>
            <li><a href="#">CSS3</a></li>
            <li><a href="#">jQuery</a></li>
            <li><a href="#">Mobile</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
</body>

</html>
